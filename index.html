curo, who lives in darkness but covets a world filled with light. And it is the story of Miggery Sow, a slow-witted serving girl with a simple, impossible wish. These characters are about to embark on a journey that will lead them down into a horrible dungeon, up into a glittering castle, and ultimately, into each other's lives. <p>And what happens then?</p> <p>Listener, it is your destiny to find out.</p>","title":"The Tale of Despereaux: Being the Story of a Mouse, a Princess, Some Soup and a Spool of Thread","titleShort":"The Tale of Despereaux"},{"added":66,"asin":"1797107771","authors":[{"name":"Hao Jingfang","url":"/search"},{"name":"Ken Liu - translator","url":"/search"}],"blurb":"A century after the Martian war of independence, a group of kids are sent to Earth as delegates from Mars, but when they return home, they are caught between the two worlds, unable to reconcile the beauty and culture of Mars with their experiences on Earth....","categories":[{"name":"Science Fiction & Fantasy","url":"21073381011"},{"name":"Science Fiction","url":"21073516011"}],"cover":"5101fDEAydL","format":"Unabridged Audiobook","isbns":[{"identifier":"9781534422094","type":"ISBN_13"},{"identifier":"1534422099","type":"ISBN_10"}],"language":"English","length":"21h 26m","narrators":[{"name":"Emily Woo Zeller"}],"progress":0,"publishers":[{"name":"Simon & Schuster Audio"}],"rating":3.3,"ratings":3,"releaseDate":"2020-04-14","sample":"https://samples.audible.com/bk/sans/009845/bk_sans_009845_sample.mp3","series":null,"summary":"<p><b>A century after the Martian war of independence, a group of kids are sent to Earth as delegates from Mars, but when they return home, they are caught between the two worlds, unable to reconcile the beauty and culture of Mars with their experiences on Earth in this spellbinding novel from Hugo Award-winning author Hao Jingfang.</b></p> <p>This genre-bending novel is set on Earth in the wake of a second civil war...not between two factions in one nation, but two factions in one solar system: Mars and Earth. In an attempt to repair increasing tensions, the colonies of Mars send a group of young people to live on Earth to help reconcile humanity. But the group finds itself with no real home, no friends, and fractured allegiances as they struggle to find a sense of community and identity, trapped between two worlds.</p> <p>Fans of Kazuo Ishiguro's <i>Never Let Me Go</i> and Naomi Alderman's <i>The Power</i> will fall in love with this novel about lost innocence, an uncertain future, and never feeling at home, no matter where you are in the universe. Translated by Ken Liu, best-selling author of <i>The Paper Menagerie</i> and translator of Cixin Liu's <i>The Three-Body Problem</i>, <i>Vagabonds</i> is the first novel from Hao Jingfang, the first Chinese woman to ever win the esteemed Hugo Award.</p>","title":"Vagabonds","titleShort":"Vagabonds"},{"added":65,"asin":"B07N33MZ1V","authors":[{"name":"Jordan Rivet","url":"/search"}],"blurb":"From the author of The Seabound Chronicles, Steel and Fire, and Empire of Talents comes a story of resilience and optimism at the end of the world....","categories":[{"name":"Science Fiction & Fantasy","url":"21073381011"},{"name":"Science Fiction","url":"21073516011"}],"cover":"51F-vXTJZyL","format":"Unabridged Audiobook","isbns":[{"identifier":"1725001993","type":"ISBN_10"},{"identifier":"9781725001992","type":"ISBN_13"}],"language":"English","length":"7h 48m","narrators":[{"name":"Kate Marcin"}],"progress":0,"publishers":[{"name":"Jordan Rivet"}],"rating":4,"ratings":1,"releaseDate":"2019-01-30","sample":"https://samples.audible.com/bk/acx0/140934/bk_acx0_140934_sample.mp3","series":[{"asin":"B087F4QY5B","bookNumbers":["1"],"name":"Bunker"}],"summary":"<p>When a killer comet hurtles toward Earth, 18-year-old Joanna Murphy is selected to wait out the apocalypse in an underground bunker. She enters cryosleep with her close-knit team, preparing to resettle the planet after the atmosphere clears in 200 years.</p> <p>Joanna is the only one who wakes up.&nbsp;</p> <p>Faced with a bunker full of bones and a blocked exit, Joanna must claw her way to the surface, figure out what happened to her team, and try not to panic - or die. That’s going to be tricky if she’s the only person left in the world.</p> <p>From the author of <i>The Seabound Chronicles</i>, <i>Steel and Fire</i>, and <i>Empire of Talents </i>comes a story of resilience and optimism at the end of the world.</p>","title":"Wake Me After the Apocalypse","titleShort":"Wake Me After the Apocalypse"},{"added":64,"asin":"B08RG6ZLT2","authors":[{"name":"Sean Oswald","url":"/search"}],"blurb":"The Nelsons have grown in just about every way since being exiled to Eloria. Now they will face their biggest challenge yet. For all that they thought they had begun to understand what faced them, it has now become apparent that there are larger forces at work....","categories":[{"name":"Literature & Fiction","url":"21073380011"},{"name":"Genre Fiction","url":"21073515011"}],"cover":"51JI6Q05suL","downloaded":true,"format":"Unabridged Audiobook","language":"English","length":"20h 38m ","narrators":[{"name":"Peter Berkrot"}],"progress":"20h 12m left","publishers":[{"name":"Aethon Audio"}],"rating":5,"ratings":4,"releaseDate":"2020-12-29","sample":"https://samples.audible.com/bk/acx0/230087/bk_acx0_230087_sample.mp3","series":[{"asin":"B08DXDCKW4","bookNumbers":["3"],"name":"Life in Exile"}],"summary":"<p>The Nelsons have grown in just about every way since being exiled to Eloria.</p> <p>Now they will face their biggest challenge yet. For all that they thought they had begun to understand what faced them, it has now become apparent that there are larger forces at work and more powerful enemies behind the scenes.</p> <p>The monstrous dark mage Seimion seems almost unstoppable with a host of fiends at his command and behind him is the mysterious Master.</p> <p>If they are to save not only their home but the very kingdom of Albia from utter chaos, all of the Nelson's will be required. For the first time the two youngest, Jackson and Sara, will be called upon to play vital roles.</p> <p>Join the Nelsons in their Life in Exile in this exciting third installment of this Amazon best-selling LitRPG series.</p> <p>Buy your copy today!</p>","title":"Watcher’s Fate: Life in Exile, Book Three","titleShort":"Watcher’s Fate"},{"added":63,"asin":"1774245795","authors":[{"name":"D. S. Craig","url":"/search"}],"blurb":"Contains volumes one and two of Reincarnated as a Familiar....","categories":[{"name":"Literature & Fiction","url":"21073380011"},{"name":"Genre Fiction","url":"21073515011"}],"cover":"51T07TyKX-L","downloaded":true,"format":"Unabridged Audiobook","language":"English","length":"15h 41m ","narrators":[{"name":"Jennifer O'Donnell"}],"progress":"Finished","publishers":[{"name":"Podium Audio"}],"rating":5,"ratings":4,"releaseDate":"2020-10-20","sample":"https://samples.audible.com/bk/podm/002131/bk_podm_002131_sample.mp3","series":[{"asin":"B08KSXJZT4","bookNumbers":["1-2"],"name":"Reincarnated as a Familiar"}],"summary":"<p><b>Contains volumes one and two of </b><b><i>Reincarnated as a Familiar</i></b></p> <p><b>Volume One </b></p> <p>A young teacher finds herself reborn with only fuzzy, damaged memories of her past life. Even worse, she's stuck in the body of a cat and can't remember her own name. Summoned by a young mage girl named Lesti, she takes up the name Astria and becomes the girl's familiar.&nbsp;</p> <p>However, things won't be easy for her. The pair immediately find themselves in trouble over Astria's summoning. What's more, Lesti is at the bottom of her class and has almost no power of her own. On top of all that, she seeks to use Astria's potential to turn society in this new world on its head. With a new body and abilities that she doesn't understand, will Astria be able to grant Lesti's desire?&nbsp;</p> <p><b>Volume Two</b><i> </i></p> <p>After their close call with the archdemon Thel’al, Astria and Lesti are finally given permission to leave the academy grounds. Eager to get out into the city, they head to the market. Almost immediately, they hear whispers of strange happenings in the city. Unable to ignore the problem, they begin to investigate on their own.</p> <p>Meanwhile, back at the academy, Lesti finds herself in a new class. In fact, it’s the top class in her year! With a unique chance to make friends, she doesn’t waste any time. However, Astria has her concerns. The girl she befriends, Aurelia, is acting suspiciously.</p> <p>Will Astria safely navigate Thel’al’s schemes and find the secret behind Aurelia’s actions, or will her curiosity spell doom for the Astral Cat?</p>","title":"Reincarnated as a Familiar: Publisher's Pack: Reincarnated as a Familiar, Books 1-2","titleShort":"Reincarnated as a Familiar: Publisher's Pack"},{"added":62,"asin":"B08BW68N7K","authors":[{"name":"Maari","url":"/search"}],"blurb":"A girl suddenly vanishes from her world and finds herself drifting in and out of consciousness in a world of pure darkness. The only insight into her precarious situation is a prompt opening before her eyes indicating that the system failed to delete her....","categories":[{"name":"Teen & Young Adult","url":"21073391011"},{"name":"Science Fiction & Fantasy","url":"21073599011"}],"cover":"518W-KlaJ+L","format":"Unabridged Audiobook","language":"English","length":"10h 20m","narrators":[{"name":"Larissa Thompson"}],"progress":0,"publishers":[{"name":"Maari"}],"rating":4.7,"ratings":32,"releaseDate":"2020-06-29","sample":"https://samples.audible.com/bk/acx0/203582/bk_acx0_203582_sample.mp3","series":null,"summary":"<p>A girl suddenly vanishes from her world and finds herself drifting in and out of consciousness in a world of pure darkness. The only insight into her precarious situation is a prompt opening before her eyes indicating that the system failed to delete her.&nbsp;&nbsp;</p> <p>The doggedly optimistic and naive teenager, Naomi, is reborn as a monster into a fantastical world governed by the rigid rules of a suspiciously game-like system; a world full of magic and danger where the familiar mingles with the inexplicable. She finds herself deep in the bizzarre, savage forests of the unclaimed lands where deadly monsters prowl in the shadows just out of sight.&nbsp;</p> <p>After a close brush with death, any hope that this could be a lighthearted adventure evaporates as she feels real pain for the first time. The realization sinks in as Naomi comes to terms with this not being just a game; it’s her reality now.&nbsp;</p> <p>As if coming to grips with the life or death survival situation she finds herself in isn’t enough, the description of one of her skills seems to be speaking to her....</p>","title":"Queen in the Mud","titleShort":"Queen in the Mud"},{"added":61,"asin":"B08FCPR638","authors":[{"name":"Dan R. Arman","url":"/search"}],"blurb":"In a land devastated by plague, invaders, and lawless brigands, magic has all but disappeared, and the masses live in misery and depravity....","categories":[{"name":"Science Fiction & Fantasy","url":"21073381011"},{"name":"Fantasy","url":"21073517011"}],"cover":"516SL6NvBeL","format":"Unabridged Audiobook","isbns":[{"identifier":"1951178033","type":"ISBN_10"},{"identifier":"9781951178031","type":"ISBN_13"}],"language":"English","length":"9h 3m","narrators":[{"name":"Sam Rosenthal"}],"progress":0,"publishers":[{"name":"Hydra Productions Online LLC"}],"rating":4,"ratings":1,"releaseDate":"2020-08-07","sample":"https://samples.audible.com/bk/acx0/209861/bk_acx0_209861_sample.mp3","series":[{"asin":"B08FDY2S63","bookNumbers":["1"],"name":"Night Maiden"}],"summary":"<p>In a land devastated by plague, invaders, and lawless brigands, magic has all but disappeared, and the masses live in misery and depravity. But a strange young maiden appears with a powerful gift and a promise to restore the rightful king to the throne of Orloins and a magical order to the world.&nbsp;</p> <p>But her gift may come at high risk - to herself and her people. Meanwhile, across the sea, an ambitious inventor toils in his workshop, developing a device he hopes can end the war between the totalitarian regime of the Fiorian Empire and kingdoms of Orloins.</p> <p>However, he begins to worry that the technology he's developing in the wrong hands could be used for evil ends.</p>","title":"Riding a Black Horse: Night Maiden, Book 1","titleShort":"Riding a Black Horse"},{"added":60,"asin":"B086YMH914","authors":[{"name":"Alston Sleet","url":"/search"}],"blurb":"Dale wanted to do more than survive as a dungeon core. His experience with the gods made it clear that with power, he could do as he pleased, and without it, he was simply a toy of the powerful. Unfortunately, it isn't just the gods who have plans for the Traveling Dungeon....","categories":[{"name":"Science Fiction & Fantasy","url":"21073381011"},{"name":"Fantasy","url":"21073517011"}],"cover":"61ABCuu-mxL","downloaded":true,"format":"Unabridged Audiobook","language":"English","length":"9h 25m ","narrators":[{"name":"Doug Tisdale Jr."}],"progress":"Finished","publishers":[{"name":"Alston Sleet"}],"rating":5,"ratings":3,"releaseDate":"2020-04-10","sample":"https://samples.audible.com/bk/acx0/191293/bk_acx0_191293_sample.mp3","series":[{"asin":"B086Z1M9N6","bookNumbers":["2"],"name":"Dungeon Travels"}],"summary":"<p>Dale wanted to do more than survive as a dungeon core. His experience with the gods made it clear that with power, he could do as he pleased, and without it, he was simply a toy of the powerful. Unfortunately, it isn't just the gods who have plans for the Traveling Dungeon.&nbsp;</p> <p>Follow Dale as he tries to create his own little world, study magic, enchant devices, and create challenges for the gods and an (Arch-Mage). All while trying to keep Miss Blue-Box happy.&nbsp;</p> <p>From The Spire of the West to the Orcs of the South, to a discovery that will rock the world, Dale can't help but shove his stone where it doesn't belong.</p>","title":"Traveling the Dungeon: Dungeon Travels, Book 2","titleShort":"Traveling the Dungeon"},{"added":59,"asin":"B085HJXLDS","authors":[{"name":"Jennifer Ealey","url":"/search"}],"blurb":"Exiled by his power-hungry brothers, Prince Tarkyn encounters the woodfolk: a secretive group of telepaths living deep in the woodlands....","categories":[{"name":"Science Fiction & Fantasy","url":"21073381011"},{"name":"Fantasy","url":"21073517011"}],"cover":"51XcdzjfWzL","downloaded":true,"format":"Unabridged Audiobook","isbns":[{"identifier":"1715402529","type":"ISBN_10"},{"identifier":"9781715402525","type":"ISBN_13"}],"language":"English","length":"23h 55m ","narrators":[{"name":"William Merryn Hill"}],"progress":"23h 4m left","publishers":[{"name":"Next Chapter Audio Ltd"}],"releaseDate":"2020-03-05","sample":"https://samples.audible.com/bk/acx0/184870/bk_acx0_184870_sample.mp3","series":[{"asin":"B084VMSZTH","bookNumbers":["1"],"name":"The Sorcerer's Oath"}],"summary":"<p>Exiled by his power-hungry brothers, Prince Tarkyn encounters the woodfolk: a secretive group of telepaths living deep in the woodlands.</p> <p>When bounty hunters attack, Tarquin narrowly escapes with the aid of the forest-dwellers and discovers a secret about their source of magic.&nbsp;</p> <p>Embracing his new identity, allegiances are formed as the woodfolk hail Tarquin as the guardian of the forest.</p> <p>But can he find a way to protect this mysterious realm and seize his true destiny?</p>","title":"Bronze Magic: The Sorcerer's Oath, Book 1","titleShort":"Bronze Magic"},{"added":58,"asin":"B071LCRG7W","authors":[{"name":"Joel Shepherd","url":"/search"}],"blurb":"Crossover is the first novel in a series which follows the adventures of Cassandra Kresnov, an artificial person, or android, created by the League, one side of an interstellar war....","categories":[{"name":"Science Fiction & Fantasy","url":"21073381011"},{"name":"Science Fiction","url":"21073516011"}],"cover":"51SJjxXoY+L","downloaded":true,"format":"Unabridged Audiobook","isbns":[{"identifier":"9781591028062","type":"ISBN_13"},{"identifier":"159102806X","type":"ISBN_10"}],"language":"English","length":"16h 12m","narrators":[{"name":"Dina Pearlman"}],"progress":0,"publishers":[{"name":"Audible Studios"}],"rating":5,"ratings":3,"releaseDate":"2013-01-23","sample":"https://samples.audible.com/bk/adbl/007898/bk_adbl_007898_sample.mp3","series":[{"asin":"B071NZB56G","bookNumbers":["1"],"name":"Cassandra Kresnov"}],"summary":"<p>Crossover is the first novel in a series which follows the adventures of Cassandra Kresnov, an artificial person, or android, created by the League, one side of an interstellar war against the more powerful, conservative Federation. Cassandra is an experimental design - more intelligent, more creative, and far more dangerous than any that have preceded her. But with her intellect come questions, and a moral awakening. She deserts the League and heads incognito into the space of her former enemy, the Federation, in search of a new life. </p><p>Her chosen world is Callay, and its enormous, decadent capital metropolis of Tanusha, where the concerns of the war are literally and figuratively so many light years away. But the war between the League and the Federation was ideological as much as political, with much of that ideological dispute regarding the very existence of artificial sentience and the rules that govern its creation. Cassandra discovers that even in Tanusha, the powerful entities of this bloody conflict have wound their tentacles. Many in the League and the Federation have cause to want her dead, and Cassandra?s history, inevitably, catches up with her. Cassandra finds herself at the mercy of a society whose values preclude her own right even to exist. But her presence in Tanusha reveals other fault lines, and when Federal agents attempt to assassinate the Callayan president, she finds herself thrust into the service of her former enemies, using her lethal skills to attempt to protect her former enemies from forces beyond their ability to control. </p><p>As she struggles for her place and survival in a new world, Cassandra must forge new friendships with old enemies, while attempting to confront the most disturbing and deadly realities of her own existence.</p>","title":"Crossover: Cassandra Kresnov, Book 1","titleShort":"Crossover"},{"added":57,"asin":"B07231772V","authors":[{"name":"Bill Browder","url":"/search"}],"blurb":"Red Notice is a searing expose of the wholesale whitewash by Russian authorities of Magnitsky's imprisonment and murder, slicing deep into the shadowy heart....","categories":[{"name":"Money & Finance","url":"21073384011"},{"name":"International","url":"21073535011"}],"cover":"51tGUoYyRxL","downloaded":true,"format":"Unabridged Audiobook","isbns":[{"identifier":"9781476755755","type":"ISBN_13"},{"identifier":"1476755752","type":"ISBN_10"}],"language":"English","length":"14h 7m","narrators":[{"name":"Adam Grupper"}],"progress":0,"publishers":[{"name":"Recorded Books"}],"rating":4.8,"ratings":586,"releaseDate":"2015-02-03","sample":"https://samples.audible.com/bk/reco/008351/bk_reco_008351_sample.mp3","series":null,"summary":"<p>November 2009. An emaciated young lawyer, Sergei Magnitsky, is led to a freezing isolation cell in a Moscow prison, handcuffed to a bed rail, and beaten to death by eight police officers. His crime? To testify against the Russian Interior Ministry officials who were involved in a conspiracy to steal $230 million of taxes paid to the state by one of the world's most successful hedge funds. Magnitsky's brutal killing has remained uninvestigated and unpunished to this day. His farcical posthumous show-trial brought Putin's regime to a new low in the eyes of the international community. </p> <p><i>Red Notice</i> is a searing expose of the wholesale whitewash by Russian authorities of Magnitsky's imprisonment and murder, slicing deep into the shadowy heart of the Kremlin to uncover its sordid truths. Bill Browder - the hedge fund manager who employed Magnitsky - takes us on his explosive journey from the heady world of finance in New York and London in the 1990s, through his battles with ruthless oligarchs in the turbulent landscape of post-Soviet Union Moscow, to his expulsion from Russia on Putin's orders. Browder's graphic portrait of the Russian government as a criminal enterprise wielding all the power of a sovereign state illuminates his personal transformation from financier to human rights activist, campaigning for justice for his late lawyer and friend. </p> <p>With fraud, bribery, corruption, and torture exposed at every turn, <i>Red Notice</i> is a shocking but true political roller-coaster that plays out in the highest echelons of Western power.</p>","title":"Red Notice: A True Story of High Finance, Murder and One Man's Fight for Justice","titleShort":"Red Notice"},{"added":56,"asin":"1630153710","authors":[{"name":"Kirill Klevanski","url":"/search"},{"name":"Valeria Kornosenko - introduction","url":"/search"},{"name":"J. Kharkova - translator","url":"/search"},{"name":"R. Mansurova - translator","url":"/search"},{"name":"E. Kornilova - translator","url":"/search"}],"blurb":"He was born anew in a world where martial arts were indistinguishable from magic. He only received a neuronet and meaningless desires from his past life....","categories":[{"name":"Science Fiction & Fantasy","url":"21073381011"},{"name":"Fantasy","url":"21073517011"}],"cover":"51rKvnYwT5L","downloaded":true,"format":"Unabridged Audiobook","isbns":[{"identifier":"1687172919","type":"ISBN_10"},{"identifier":"9781687172914","type":"ISBN_13"}],"language":"English","length":"17h 1m ","narrators":[{"name":"Kevin T. Collins"}],"progress":"12h 50m left","publishers":[{"name":"Tantor Audio"}],"rating":4.6,"ratings":52,"releaseDate":"2019-08-13","sample":"https://samples.audible.com/bk/tant/017091/bk_tant_017091_sample.mp3","series":[{"asin":"B084GLFZ4K","bookNumbers":["1"],"name":"Dragon Heart Series"}],"summary":"<p>He was born anew in a world where martial arts were indistinguishable from magic. He only received a neuronet and meaningless desires from his past life.</p> <p>What lies ahead?</p> <p>He dreamed of adventure and freedom, but those dreams were taken away from him. The same way his mother, father, and sister had been taken away. They took the kingdom, they took his own destiny. But he is willing to wage a war, against the whole world if need be, to bring everything back.</p> <p>Even if the army opposes him, his sword won't waver. Even if the emperor sends the legions, his step won't falter. Even if demons and gods, heroes and enemies alike are to unite against him, he won't bend to their will. His own will is iron itself, unstoppable.</p> <p>His name is Hadjar, and he heeds the call of the dragon heart within him.</p>","title":"Stone Will: Dragon Heart Series, Book 1","titleShort":"Stone Will"},{"added":55,"asin":"B07H9HD5XD","authors":[{"name":"Dima Zales","url":"/search"},{"name":"Anna Zaires","url":"/search"}],"blurb":"Mike Cohen has it all figured out. A successful venture capitalist, he’s got billions in the bank, a lifestyle any New Yorker would kill for, and - if he plays his cards right - a shot with his cute, punky coworker....","categories":[{"name":"Science Fiction & Fantasy","url":"21073381011"},{"name":"Science Fiction","url":"21073516011"}],"cover":"51wJXC8hPTL","downloaded":true,"format":"Unabridged Audiobook","isbns":[{"identifier":"9781631423383","type":"ISBN_13"},{"identifier":"163142338X","type":"ISBN_10"}],"language":"English","length":"24h 40m ","narrators":[{"name":"William Dufris"}],"progress":"20h 43m left","publishers":[{"name":"Mozaika Publications"}],"rating":4,"ratings":1,"releaseDate":"2018-09-17","sample":"https://samples.audible.com/bk/acx0/127574/bk_acx0_127574_sample.mp3","series":null,"summary":"<p><b>From </b><b><i>New York Times</i></b><b> and </b><b><i>USA Today</i></b><b> best-selling author Dima Zales, discover an action-packed science-fiction adventure that will keep you listening late into the night.</b></p> <p>Mike Cohen has it all figured out. A successful venture capitalist, he’s got billions in the bank, a lifestyle any New Yorker would kill for, and - if he plays his cards right - a shot with his cute, punky coworker. But everything changes when the life-altering technology he's developing lands him in the middle of a global conspiracy, and the only way to save himself, his loved ones, and his tech is to embed the highly experimental Brainocytes in his own brain.</p> <p>Brainocytes transform the human experience, making you smarter, faster, and more powerful. With enemies at every turn, Mike must use his newly enhanced capabilities to save his family, his friends, and ultimately, the world.</p> <p>This bundle contains all three audiobooks of the thrilling Human++ trilogy. If you're a fan of science fiction, futuristic technology, witty humor, and edge-of-your-seat adventure, this is the series for you.</p>","title":"Upgrade: The Complete Human++ Trilogy","titleShort":"Upgrade: The Complete Human++ Trilogy"},{"added":54,"asin":"B07WTRPTKT","authors":[{"name":"S. M. Stirling","url":"/search"},{"name":"David Drake","url":"/search"}],"blurb":"On a planet that was once part of a vast interstellar civilization, humans survive on the edge of barbarism amid the ruins of the once-great empire....","categories":[{"name":"Science Fiction & Fantasy","url":"21073381011"},{"name":"Science Fiction","url":"21073516011"}],"cover":"51vUKrI6YLL","downloaded":true,"format":"Unabridged Audiobook","isbns":[{"identifier":"0671720376","type":"ISBN_10"},{"identifier":"9780671720377","type":"ISBN_13"}],"language":"English","length":"12h 51m ","narrators":[{"name":"Franklin Pierson"}],"progress":"5h 54m left","publishers":[{"name":"Recorded Books"}],"releaseDate":"2019-08-21","sample":"https://samples.audible.com/bk/reco/013423/bk_reco_013423_sample.mp3","series":[{"asin":"B07YGTXZLV","bookNumbers":["1"],"name":"The General"},{"asin":"B08MKJ454Q","bookNumbers":["1"],"name":"Raj Whitehall"}],"summary":"<p>On a planet that was once part of a vast interstellar civilization, humans survive on the edge of barbarism amid the ruins of the once-great empire.</p>","title":"The Forge","titleShort":"The Forge"},{"added":53,"asin":"B083JKNRTL","authors":[{"name":"Dave Freer","url":"/search"}],"blurb":"Tasmarin is a place of dragons, a plane cut off from all other worlds, where dragons can be dragons and humans can be dinner. It's a place of islands, forests, mountains, and wild oceans, filled with magical denizens....","categories":[{"name":"Science Fiction & Fantasy","url":"21073381011"},{"name":"Fantasy","url":"21073517011"}],"cover":"51wU7nYbuQL","format":"Unabridged Audiobook","isbns":[{"identifier":"9781618247421","type":"ISBN_13"},{"identifier":"1618247425","type":"ISBN_10"}],"language":"English","length":"13h 54m","narrators":[{"name":"John Keating"}],"progress":0,"publishers":[{"name":"Recorded Books"}],"releaseDate":"2020-01-07","sample":"https://samples.audible.com/bk/reco/013940/bk_reco_013940_sample.mp3","series":[{"asin":"B083LKWHDH","bookNumbers":["1"],"name":"Dragon's Ring"}],"summary":"<p>Tasmarin is a place of dragons, a plane cut off from all other worlds, where dragons can be dragons and humans can be dinner. It's a place of islands, forests, mountains, and wild oceans, filled with magical denizens. Fionn - the black dragon - calmly tells anyone who will listen that he's going to destroy the place.&nbsp;</p> <p>Of course he's a joker, a troublemaker, and a dragon of no fixed abode. No one ever believes him.&nbsp;</p> <p>He's dead serious.&nbsp;</p> <p>Others strive to refresh the magics that built this place. To do so they need the combined magics of all the intelligent species, to renew the ancient balance and compact. There is just one problem. They need a human mage, and dragons systematically eliminated those centuries ago. Their augury has revealed that there is one, and they seek her desperately. Unfortunately, she's fallen in with Fionn, who really doesn't want them to succeed. He has his own reasons and dark designs. The part he hadn't worked out is that she will affect his plans too.&nbsp;</p> <p>Chaos, roguery, heroism, theft, love, kidnapping, magic, and war follow. And more chaos.</p>","title":"Dragon's Ring","titleShort":"Dragon's Ring"},{"added":52,"asin":"B0877BSY9L","authors":[{"name":"Alexandra Hayes","url":"/search"}],"blurb":"We grew up believing certain things about sleep, but are they true? Learn the real facts about night owls, naps, nightcaps, and more in this short educational piece by the experts at Arianna Huffington’s Thrive Global...","categories":[{"name":"Health & Wellness","url":"21073385011"},{"name":"Physical Illness & Disease","url":"21073540011"}],"cover":"41wH7O87QaL","format":"Meditation","language":"English","length":"6m ","narrators":[{"name":"Clarice Metzger"}],"progress":"&lt;1 min left","publishers":[{"name":"Audible Originals"}],"rating":4.2,"ratings":48,"releaseDate":"2020-04-20","sample":"https://samples.audible.com/ms/orig/000165/ms_orig_000165_sample.mp3","series":null,"summary":"<p>We grew up believing certain things about sleep, but are they true? Learn the real facts about night owls, naps, nightcaps, and more in this short educational piece by the experts at Arianna Huffington’s Thrive Global.&nbsp;</p> <p>Huffington became a pioneer for ending global burnout after she herself experienced a life-changing event and collapsed from sleep deprivation. She founded Thrive Global, a wellness initiative with a mission to help people improve their well-being and performance and unlock their greatest potential—which she knows from experience all starts with getting good night’s sleep.&nbsp;</p> <p>This title is part of a collection of audio experiences created to deliver your best sleep during this difficult time.&nbsp;</p>","title":"6 Sleep Myths Debunked","titleShort":"6 Sleep Myths Debunked"},{"added":51,"asin":"B0877BQRS4","authors":[{"name":"Whisperlodge","url":"/search"}],"blurb":"Listen and see if ASMR triggers your autonomous sensory meridian response, a tingling sensation that typically begins on the scalp and moves down the back of the neck and upper spine....","categories":[{"name":"Health & Wellness","url":"21073385011"},{"name":"Physical Illness & Disease","url":"21073540011"}],"cover":"51l+3eFfAmL","format":"Meditation","language":"English","length":"38m","narrators":[{"name":"Will Watt"}],"progress":0,"publishers":[{"name":"Audible Originals"}],"rating":3.7,"ratings":11,"releaseDate":"2020-04-20","sample":"https://samples.audible.com/ms/orig/000164/ms_orig_000164_sample.mp3","series":null,"summary":"<p>Listen and see if ASMR triggers your autonomous sensory meridian response, a tingling sensation that typically begins on the scalp and moves down the back of the neck and upper spine. With its emphasis on creating a heightened sensory experience, ASMR can bring you fully into the present moment—a powerful way to achieve the kind of total relaxation you need to achieve deep sleep.&nbsp;</p> <p>In this piece from Whisperlodge, a pioneering New York-based company that performs live ASMR experiences, an ASMRtist plays with various office supplies while gently whispering about the history of ASMR and how it became a source of pleasure and relaxation for so many.&nbsp;</p> <p>With its accessible educational component, it's the perfect introductory piece to ASMR.</p> <p>This title is part of a collection of audio experiences created to deliver your best sleep during this difficult time.&nbsp;</p>","title":"The Office","titleShort":"The Office"},{"added":50,"asin":"B0877CPJRX","authors":[{"name":"Gordon Hempton","url":"/search"}],"blurb":"Unlike canned nature sounds created in a studio, renowned acoustic ecologist Gordon Hempton travels the world recording remarkable locations that capture the essence of the place itself...","categories":[{"name":"Health & Wellness","url":"21073385011"},{"name":"Physical Illness & Disease","url":"21073540011"}],"cover":"51NmlV2M8BL","format":"Original Recording Audiobook","language":"English","length":"54m","progress":0,"publishers":[{"name":"Audible Originals"}],"rating":4.7,"ratings":96,"releaseDate":"2020-04-20","sample":"https://samples.audible.com/ms/orig/000161/ms_orig_000161_sample.mp3","series":null,"summary":"<p>Unlike canned nature sounds created in a studio, renowned acoustic ecologist Gordon Hempton travels the world recording remarkable locations that capture the essence of the place itself. His lifelong mission is to preserve nature through sound, and his soundscapes are produced with such care and quality that you feel as if he has truly brought a slice of the world into your home.&nbsp;</p> <p>Few things are as soothing as the lull of the ocean, and in this piece, Gordon celebrates the sounds of the Atlantic as only he can. Relax, close your eyes, and experience the waves crashing onto the wet sand like the earth's own breathing.</p> <p>This title is part of a collection of audio experiences created to deliver your best sleep during this difficult time.</p>","title":"Cape Cod National Seashore","titleShort":"Cape Cod National Seashore"},{"added":49,"asin":"B0877BBSPW","authors":[{"name":"Bram Barouh","url":"/search"}],"blurb":"Bram Barouh’s warm and welcoming voice makes practicing meditation seem effortless. And what better time to give meditation a shot than now? With Bram’s lighthearted nature and background in meditation education, it’s never been easier to take part in a moment of positive thinking...","categories":[{"name":"Health & Wellness","url":"21073385011"},{"name":"Physical Illness & Disease","url":"21073540011"}],"cover":"41NxWHKqMtL","format":"Meditation","language":"English","length":"8m","narrators":[{"name":"Bram Barouh"}],"progress":0,"publishers":[{"name":"Audible Originals"}],"rating":4.3,"ratings":52,"releaseDate":"2020-04-20","sample":"https://samples.audible.com/ms/orig/000158/ms_orig_000158_sample.mp3","series":null,"summary":"<p>Bram Barouh’s warm and welcoming voice makes practicing meditation seem effortless. And what better time to give meditation a shot than now? With Bram’s lighthearted nature and background in meditation education, it’s never been easier to take part in a moment of positive thinking.&nbsp;</p> <p>In this meditation, you’ll simply focus your mind on a person or a pet who fills your heart with love and embrace your wishes for their health, peace, and happiness. Concentrating on these bright feelings can fill you with a sense of overall well-being and calm—a wonderful mindset for sleep.</p> <p>This title is part of a collection of audio experiences created to deliver your best sleep during this difficult time.&nbsp;</p>","title":"Loving Kindness","titleShort":"Loving Kindness"},{"added":48,"asin":"B0877CB5SX","authors":[{"name":"Agapi Stassinopoulos","url":"/search"}],"blurb":"The ultimate goal of this meditation is to create a sense of space between you and your stress, the perfect way to wind down after a long day and welcome a night of deep, restorative sleep...","categories":[{"name":"Health & Wellness","url":"21073385011"},{"name":"Physical Illness & Disease","url":"21073540011"}],"cover":"41bIKHsNriL","format":"Meditation","isbns":[{"identifier":"9780451496010","type":"ISBN_13"},{"identifier":"0451496019","type":"ISBN_10"}],"language":"English","length":"18m ","narrators":[{"name":"Agapi Stassinopoulos"}],"progress":"&lt;1 min left","publishers":[{"name":"Audible Originals"}],"rating":4.7,"ratings":44,"releaseDate":"2020-04-20","sample":"https://samples.audible.com/ms/orig/000162/ms_orig_000162_sample.mp3","series":null,"summary":"<p>Agapi Stassinopolous, meditation guide for Thrive Global (Arianna Huffington’s wellness initiative), has dedicated her life to helping people live more mindful and open-hearted lives. She’s written meditation books, been featured on PBS specials, led meditation workshops, and written countless columns for Thrive Global. Now, she’s lending her expertise here.</p> <p>Agapi’s meditations feel like practical wisdom passed down for generations. In this short piece, she helps you focus on your breath and anchor yourself with a sense of gratitude. The ultimate goal of this meditation is to create a sense of space between you and your stress, the perfect way to wind down after a long day and welcome a night of deep, restorative sleep.</p> <p>This title is part of a collection of audio experiences created to deliver your best sleep during this difficult time.&nbsp;</p>","title":"Center Yourself","titleShort":"Center Yourself"},{"added":47,"asin":"B0877CCD4B","authors":[{"name":"Sara Auster","url":"/search"}],"blurb":"In this sound bath experience, renowned sound therapist, meditation teacher, and author Sara Auster harnesses the power of peaceful sounds and quiet guidance to help calm your mind and relax your body before bed...","categories":[{"name":"Health & Wellness","url":"21073385011"},{"name":"Physical Illness & Disease","url":"21073540011"}],"cover":"412zlrSCV2L","format":"Meditation","isbns":[{"identifier":"9781982132941","type":"ISBN_13"},{"identifier":"1982132949","type":"ISBN_10"}],"language":"English","length":"10m","narrators":[{"name":"Sara Auster"}],"progress":0,"publishers":[{"name":"Audible Originals"}],"rating":3.8,"ratings":21,"releaseDate":"2020-04-20","sample":"https://samples.audible.com/ms/orig/000157/ms_orig_000157_sample.mp3","series":null,"summary":"<p>In this sound bath experience, renowned sound therapist, meditation teacher, and author Sara Auster harnesses the power of peaceful sounds and quiet guidance to help calm your mind and relax your body before bed. Linger softly in the pre-slumber state as Sara helps you access a gentle transition into restful sleep. She will guide your breathing while playing a variety of soothing, overtone-emitting instruments, including tuning forks, crystal singing bowls, and more. Sara has specially designed these recordings with the intention for rest and, ultimately, sleep.</p> <p>In order to get the most out of your listening experience, she recommends you dim the lights and lie down or sit in a comfortable position with an eye mask and a blanket, silence any alerts or notifications, and use earphones. These things allow you to completely unplug and connect with the present moment to intentionally prepare for sleep. Your body has permission to slow down and rest, to receive without the need to respond or react.</p> <p>Begin your experience by focusing on your breath, then allow yourself to drift into a spacious and dreamlike state. All you have to do is arrive with an open mind, and listen.</p> <p>Sara Auster is the leading voice in sound bath experiences, and considered a pioneer and master of the form. Sara has been featured in The New York Times, Vogue, TIME, and O, The Oprah Magazine, and she has facilitated large-scale, site-specific sound bath experiences at iconic venues around the world including the Museum of Modern Art, Madison Square Garden, Palais de Tokyo, and SummerStage in Central Park. Her live sound bath events are celebrated as transformative, therapeutic experiences for balance, relaxation, and well-being. We’re thrilled to be able to bring this unique sound experience to the comfort of your own bedroom for the first time.</p> <p>This title is part of a collection of audio experiences created to deliver your best sleep during this difficult time</p>","title":"Rest and Digest","titleShort":"Rest and Digest"},{"added":46,"asin":"B0877C647M","authors":[{"name":"The Big Quiet","url":"/search"}],"blurb":"In this meditation designed to help you sleep, Jesse guides you to synchronize your inhalations and exhalations to the deeply relaxing sounds of vibrating crystal bowls played by Jackie Cantwell to quiet your mind and body before bed....","categories":[{"name":"Health & Wellness","url":"21073385011"},{"name":"Physical Illness & Disease","url":"21073540011"}],"cover":"51+Iu4yAJqL","format":"Meditation","language":"English","length":"10m","narrators":[{"name":"Jesse Israel"}],"progress":0,"publishers":[{"name":"Audible Originals"}],"rating":4.6,"ratings":97,"releaseDate":"2020-04-20","sample":"https://samples.audible.com/ms/orig/000163/ms_orig_000163_sample.mp3","series":null,"summary":"<p>Jesse Israel was a successful music executive running his own label when debilitating anxiety and panic attacks forced him to step back and seek help. When he found meditation, it inspired him to switch gears in a big way. He founded The Big Quiet, a mass meditation movement that gathers thousands of people for large-scale moments of quiet around the world (including for Oprah’s 2020 Vision Tour with WW).</p> <p>In this meditation designed to help you sleep, Jesse guides you to synchronize your inhalations and exhalations to the deeply relaxing sounds of vibrating crystal bowls played by Jackie Cantwell to quiet your mind and body before bed.</p> <p>This title is part of a collection of audio experiences created to deliver your best sleep during this difficult time.&nbsp;</p> <p>Jackie Cantwell: Crystal bowls</p>","title":"Crystal Bowl Breathing","titleShort":"Crystal Bowl Breathing"},{"added":45,"asin":"B0877DML6G","authors":[{"name":"Gabrielle Bernstein","url":"/search"}],"blurb":"Grant yourself a short respite from the day's stress and allow one of Oprah’s favorite spiritual guides to gently take you inward. Millions rely on her disarmingly candid and life-affirming wisdom, and now meditation guru and motivational speaker Gabby Bernstein...","categories":[{"name":"Health & Wellness","url":"21073385011"},{"name":"Physical Illness & Disease","url":"21073540011"}],"cover":"51vY937eQYL","format":"Meditation","isbns":[{"identifier":"9781401957162","type":"ISBN_13"},{"identifier":"1401957161","type":"ISBN_10"}],"language":"English","length":"7m","narrators":[{"name":"Gabrielle Bernstein"}],"progress":0,"publishers":[{"name":"Audible Originals"}],"rating":4.5,"ratings":67,"releaseDate":"2020-04-20","sample":"https://samples.audible.com/ms/orig/000160/ms_orig_000160_sample.mp3","series":null,"summary":"<p>Grant yourself a short respite from the day's stress and allow one of Oprah’s favorite spiritual guides to gently take you inward. Millions rely on her disarmingly candid and life-affirming wisdom, and now meditation guru and motivational speaker Gabby Bernstein is sharing her talent here.&nbsp;</p> <p>In less than 10 minutes, this special meditation created exclusively for sleep will help you relax by guiding you to focus on your breath and imagine each part of your body completely releasing.&nbsp;</p> <p>This title is part of a collection of audio experiences created to deliver your best sleep during this difficult time.&nbsp;</p>","title":"You Are Here","titleShort":"You Are Here"},{"added":44,"asin":"B0877C4WTV","authors":[{"name":"James McGirk","url":"/search"}],"blurb":"Hear singer, songwriter, and actor Nick Jonas lend his voice to the history of one of his favorite subjects: baseball. This unique story is written specifically to help you drift off, with no clear beginning, middle, or end, so you don’t need to follow the details too closely...","categories":[{"name":"Health & Wellness","url":"21073385011"},{"name":"Physical Illness & Disease","url":"21073540011"}],"cover":"41xYKEMxgGL","format":"Meditation","language":"English","length":"37m","narrators":[{"name":"Nick Jonas"}],"progress":0,"publishers":[{"name":"Audible Originals"}],"rating":4.6,"ratings":47,"releaseDate":"2020-04-20","sample":"https://samples.audible.com/ms/orig/000166/ms_orig_000166_sample.mp3","series":null,"summary":"<p>Hear singer, songwriter, and actor Nick Jonas lend his voice to the history of one of his favorite subjects: baseball.&nbsp;</p> <p>This unique story is written specifically to help you drift off, with no clear beginning, middle, or end, so you don’t need to follow the details too closely. In it, you’ll hear Nick Jonas describe how Joe DiMaggio and Ted Williams reached legendary status, and how they shaped the three components of a perfect swing.&nbsp;</p> <p>What is the perfect swing? You might be asleep before you find out.</p> <p>This title is part of a collection of audio experiences created to deliver your best sleep during this difficult time. While we’re giving this away for free, we’ll also be donating meals daily through Newark Working Kitchens so those in need and first responders don’t go to bed hungry.</p> <p>Brought to you in collaboration with Thrive Global.</p>","title":"The Perfect Swing","titleShort":"The Perfect Swing"},{"added":43,"asin":"B0877C62XZ","authors":[{"name":"Diddy","url":"/search"}],"blurb":"In this meditation created exclusively to help you sleep, hip-hop legend and entrepreneur Diddy confidently guides you through a relaxing and reassuring meditation designed to help you slow down and find inner peace...","categories":[{"name":"Health & Wellness","url":"21073385011"},{"name":"Physical Illness & Disease","url":"21073540011"}],"cover":"41dHfrJ-5OL","format":"Meditation","language":"English","length":"25m","narrators":[{"name":"Diddy"}],"progress":0,"publishers":[{"name":"Audible Originals"}],"rating":4.7,"ratings":142,"releaseDate":"2020-04-20","sample":"https://samples.audible.com/ms/orig/000159/ms_orig_000159_sample.mp3","series":null,"summary":"<p>In this meditation created exclusively to help you sleep, hip-hop legend and entrepreneur Diddy confidently guides you through a relaxing and reassuring meditation designed to help you slow down and find inner peace.&nbsp;</p> <p>in his signature velvety lilt, he begins by helping you set a vision for your time together, then helps you unwind from your day by affirming you’re exactly where you’re supposed to be.</p> <p>This title is part of a collection of audio experiences created to deliver your best sleep during this difficult time.</p> <p>Brought to you in collaboration with Thrive Global.</p> <p>This title is part of a collection of audio experiences created to deliver your best sleep during this difficult time.&nbsp;</p>","title":"Honor Yourself","titleShort":"Honor Yourself"},{"added":42,"asin":"B074P6RNMS","authors":[{"name":"Michael Poore","url":"/search"}],"blurb":"A wildly imaginative novel about a man who is reincarnated over 10,000 lifetimes to be with his one true love: Death herself....","categories":[{"name":"Literature & Fiction","url":"21073380011"},{"name":"Humor & Satire","url":"21073508011"}],"cover":"51EqCO35lgL","format":"Unabridged Audiobook","isbns":[{"identifier":"9780399178498","type":"ISBN_13"},{"identifier":"039917849X","type":"ISBN_10"}],"language":"English","length":"13h 3m","narrators":[{"name":"Mark Bramhall"}],"progress":0,"publishers":[{"name":"Random House Audio"}],"rating":4.8,"ratings":12,"releaseDate":"2017-08-22","sample":"https://samples.audible.com/bk/rand/005270/bk_rand_005270_sample.mp3","series":null,"summary":"<p><b>A wildly imaginative novel about a man who is reincarnated over 10,000 lifetimes to be with his one true love: Death herself.</b> </p> <p><i>First we live. Then we die. And then...we get another try? </i> </p> <p>Ten thousand tries, to be exact. Ten thousand lives to \"get it right\". Answer all the big questions. Achieve wisdom. And become one with everything. </p> <p>Milo has had 9,995 chances so far and has just five more lives to earn a place in the cosmic soul. If he doesn't make the cut, oblivion awaits. But all Milo really wants is to fall forever into the arms of Death. Or Suzie, as he calls her. </p> <p>More than just Milo's lover throughout his countless layovers in the Afterlife, Suzie is literally his reason for living - as he dives into one new existence after another, praying for the day he'll never have to leave her side again. </p> <p>But <i>Reincarnation Blues</i> is more than a great love story: Every journey from cradle to grave offers Milo more pieces of the great cosmic puzzle - if only he can piece them together in time to finally understand what it means to be part of something bigger than infinity. As darkly enchanting as the works of Neil Gaiman and as wisely hilarious as Kurt Vonnegut's, Michael Poore's <i>Reincarnation Blues</i> is the story of everything that makes life profound, beautiful, absurd, and heartbreaking. </p> <p>Because it's more than Milo and Suzie's story. It's your story, too. </p>","title":"Reincarnation Blues: A Novel","titleShort":"Reincarnation Blues"},{"added":41,"asin":"B07193LNDS","authors":[{"name":"Jennifer Ackerman","url":"/search"}],"blurb":"Birds are astonishingly intelligent creatures. In fact, according to revolutionary new research, some birds rival primates and even humans in their remarkable forms of intelligence....","categories":[{"name":"Sports & Outdoors","url":"21073375011"},{"name":"Outdoors & Nature","url":"21073441011"}],"cover":"51mm4YyTtrL","format":"Unabridged Audiobook","isbns":[{"identifier":"9781101980842","type":"ISBN_13"},{"identifier":"1101980842","type":"ISBN_10"}],"language":"English","length":"11h 54m ","narrators":[{"name":"Margaret Strom"}],"progress":"7h 55m left","publishers":[{"name":"HighBridge, a Division of Recorded Books"}],"rating":4.5,"ratings":36,"releaseDate":"2016-04-12","sample":"https://samples.audible.com/bk/high/001068/bk_high_001068_sample.mp3","series":null,"summary":"<p>Birds are astonishingly intelligent creatures. In fact, according to revolutionary new research, some birds rival primates and even humans in their remarkable forms of intelligence. Like humans, many birds have enormous brains relative to their size. Although small, bird brains are packed with neurons that allow them to punch well above their weight. </p>","title":"The Genius of Birds","titleShort":"The Genius of Birds"},{"added":40,"asin":"B071NY9JYT","authors":[{"name":"David Gemmell","url":"/search"}],"blurb":"Druss, Captain of the Axe: the stories of his life were told everywhere. Instead of the wealth and fame he could have claimed, he had chosen a mountain lair....","categories":[{"name":"Science Fiction & Fantasy","url":"21073381011"},{"name":"Fantasy","url":"21073517011"}],"cover":"61E4qyaGuPL","downloaded":true,"format":"Unabridged Audiobook","isbns":[{"identifier":"9781405511988","type":"ISBN_13"},{"identifier":"1405511982","type":"ISBN_10"}],"language":"English","length":"13h 13m ","narrators":[{"name":"Sean Barrett"}],"progress":"6h 18m left","publishers":[{"name":"Hachette Audio UK"}],"rating":4.8,"ratings":40,"releaseDate":"2017-06-22","sample":"https://samples.audible.com/bk/twuk/001280/bk_twuk_001280_sample.mp3","series":[{"asin":"B0752HNN77","bookNumbers":["1"],"name":"Drenai [publication order]"},{"asin":"B07BN5DZGG","bookNumbers":["7"],"name":"Drenai [chronological order]"}],"summary":"<p><b>The Legend</b> </p> <p>Druss, Captain of the Axe: the stories of his life were told everywhere. Instead of the wealth and fame he could have claimed, he had chosen a mountain lair, high in the lonely country bordering on the clouds. There the grizzled old warrior kept company with snow leopards and awaited his old enemy, death. </p> <p><b>The Fortress</b> </p> <p>Mighty Dros Delnoch, protected by six outer walls, the only route by which an army could pass through the mountains. It was the stronghold of the Drenai Empire. And now it was the last battleground, for all else had fallen before the Nadir hordes. </p> <p>And hope rested on the skills of that one old man.... </p>","title":"Legend: Drenai Series","titleShort":"Legend"},{"added":39,"asin":"B086BWWNW8","authors":[{"name":"Noah Barnett","url":"/search"}],"blurb":"Virtual Dive technology is coming out of the workplace and into homes. Nigmus Online is the first MMO to use this new device. The only caveat to the game: There is no manual. The only instruction the player gets is how to interact with the user interface. That's it....","categories":[{"name":"Science Fiction & Fantasy","url":"21073381011"},{"name":"Fantasy","url":"21073517011"}],"cover":"519AwVb-1SL","downloaded":true,"format":"Unabridged Audiobook","isbns":[{"identifier":"0998965413","type":"ISBN_10"},{"identifier":"9780998965413","type":"ISBN_13"}],"language":"English","length":"14h 48m ","narrators":[{"name":"Annie Ellicott"},{"name":"Jeff Hays"},{"name":"Dorrie Sacks"},{"name":"Will M. Watt"}],"progress":"11h 51m left","publishers":[{"name":"Noah Barnett"}],"rating":4.5,"ratings":10,"releaseDate":"2020-03-25","sample":"https://samples.audible.com/bk/acx0/188205/bk_acx0_188205_sample.mp3","series":null,"summary":"<p>Virtual Dive technology is coming out of the workplace and into homes. <i>Nigmus Online </i>is the first MMO to use this new device. The only caveat to the game: There is no manual. The only instruction the player gets is how to interact with the user interface. That's it. Nobody is going to hold their hand or give out rare items.&nbsp;&nbsp;</p> <p>Players begin life as a level-zero commoner. It's entirely up to them what class they become.&nbsp;</p> <p>Explore a world that spans five continents.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p> <p>Liam is tricked into trying an expensive and innovative online MMO. On his first trip into the game, he stumbles upon a hidden class: the Undead Necromancer. Intrigued by this turn in events, he continues to explore this mysterious world.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p> <p>In another part of the country, Kathrine (Kat) suffers from a debilitating and paralyzing disease. Taking part in an experimental research could offer her a new lease on life (of a sort).&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p> <p>Even further afield, Russia and China are undergoing a massive spike in suicide rate. What could be causing so many young adults to dire ends?</p>","title":"Nigmus Online","titleShort":"Nigmus Online"},{"added":38,"asin":"B085RDH491","authors":[{"name":"Ember Lane","url":"/search"}],"blurb":"What would you do if you woke up in a strange land? What if you had no idea why? Would you fight, or would you curl up into a ball and cry? What if your fate was sealed by a booming announcement that cracked across the vast blue skies....","categories":[{"name":"Science Fiction & Fantasy","url":"21073381011"},{"name":"Science Fiction","url":"21073516011"}],"cover":"61C1VeyIqQL","downloaded":true,"format":"Unabridged Audiobook","isbns":[{"identifier":"9798613187713","type":"ISBN_13"}],"language":"English","length":"20h 11m ","narrators":[{"name":"Pavi Proczko"}],"progress":"16h 42m left","publishers":[{"name":"Ian Thompson"}],"rating":4.5,"ratings":22,"releaseDate":"2020-03-11","sample":"https://samples.audible.com/bk/acx0/186334/bk_acx0_186334_sample.mp3","series":[{"asin":"B085S1N76P","bookNumbers":["1"],"name":"Warlords of the Circle Sea"}],"summary":"<p><b>Build your kingdom - Destroy your enemies</b><br> </p> <p>What would you do if you woke up in a strange land?</p> <p>What if you had no idea why?</p> <p>Would you fight, or would you curl up into a ball and cry?</p> <p>What if your fate was sealed by a booming announcement that cracked across the vast blue skies?</p> <p>“Greetings, welcome to The Land of The Lessermen. You have arrived in the nick of time. War looms, its dire thunderheads crowding our once glorious sky. This land needs a strong hand such as yours. A hundred must battle for victory, and at the end, there can be only one.”</p> <p><b>You’ve played the games, now listen to the book!</b></p> <p>For Connor O’Grady this nightmare comes true. He wakes in a land and is propelled into an age called Legendary, where he has to fight his way up from nothing, literally nothing, not even a pair of pants.&nbsp;He must learn to survive, to fight, and to enlist the help of others in order to build a civilization capable of winning.</p> <p><b>Because there is no other option.</b></p> <p>This is a LitRPG - Civ building fantasy tale and includes progression stats and settlement stats.</p> <p>For lovers of 4X strategy MMORPG civilization building games who enjoy a tale woven in the lands they spend far too much time in.</p> <p><b>Warning: Contains curse words.</b></p>","title":"Dragon's Mist (A 4X Strategy LitRPG Series): Warlords of the Circle Sea, Book 1","titleShort":"Dragon's Mist (A 4X Strategy LitRPG Series)"},{"added":37,"asin":"B0851TV6Y5","authors":[{"name":"Kit Falbo","url":"/search"}],"blurb":"Nate wants more to life than moving from town to town, hustling chess with his con-man grandfather or wagering pick-up games online. A new immersive game opens up the chance to bring in a steady paycheck....","categories":[{"name":"Literature & Fiction","url":"21073380011"},{"name":"Genre Fiction","url":"21073515011"}],"cover":"51INsTiAAtL","downloaded":true,"format":"Unabridged Audiobook","language":"English","length":"12h 6m ","narrators":[{"name":"Matthew Broadhead"}],"progress":"Finished","publishers":[{"name":"Kit Falbo"}],"rating":5,"ratings":5,"releaseDate":"2020-02-24","sample":"https://samples.audible.com/bk/acx0/183308/bk_acx0_183308_sample.mp3","series":null,"summary":"<p>Nate wants more to life than moving from town to town, hustling chess with his con-man grandfather or wagering pick-up games online. A new immersive game opens up the chance to bring in a steady paycheck. Maybe enough to convince his grandfather to stay straight. Little does he know how his actions will change his life.</p> <p>A GameLit coming of age story.</p>","title":"The Crafting of Chess: A LitRPG Adventure","titleShort":"The Crafting of Chess"},{"added":36,"asin":"B07231JZ43","authors":[{"name":"Tom Holt","url":"/search"}],"blurb":"A happy workforce is a productive workforce. At the moment, the Wizard's employees are neither....","categories":[{"name":"Literature & Fiction","url":"21073380011"},{"name":"Humor & Satire","url":"21073508011"}],"cover":"51n8eZ2-r4L","downloaded":true,"format":"Unabridged Audiobook","isbns":[{"identifier":"9780316368780","type":"ISBN_13"},{"identifier":"0316368784","type":"ISBN_10"}],"language":"English","length":"13h 30m","narrators":[{"name":"Ray Sawyer"}],"progress":0,"publishers":[{"name":"Hachette Audio UK"}],"rating":4.2,"ratings":5,"releaseDate":"2014-07-15","sample":"https://samples.audible.com/bk/twuk/000829/bk_twuk_000829_sample.mp3","series":[{"asin":"B07W5Y8HH9","bookNumbers":["3"],"name":"YouSpace"}],"summary":"<p>A happy workforce is a productive workforce. At the moment, the Wizard's employees are neither. The goblins are upset with their working conditions, the dragonslayer has thrown a hissy fit over his medical insurance (or lack thereof) and everyone is upset about the terrible canteen coffee. </p> <p>Yet the Wizard hasn't got time to worry about revolution in the workplace - he's about to see his brilliant business plan (based on entrepreneurial flair and involving one or two parallel worlds) disrupted by a clueless young man. Side effects may include a huge hole in the fabric of reality. This is almost certainly going to be a bad day at the office.</p>","title":"The Outsorcerer's Apprentice","titleShort":"The Outsorcerer's Apprentice"},{"added":35,"asin":"B07WW6RD2T","authors":[{"name":"Joe Abercrombie","url":"/search"}],"blurb":"On the blood-soaked borders of Angland, Leo dan Brock struggles to win fame on the battlefield, and defeat the marauding armies of Stour Nightfall. He hopes for help from the crown. But King Jezal's son, the feckless Prince Orso, is a man who specializes in disappointments....","categories":[{"name":"Science Fiction & Fantasy","url":"21073381011"},{"name":"Fantasy","url":"21073517011"}],"cover":"51ILGsZe-jL","format":"Unabridged Audiobook","isbns":[{"identifier":"9780575095908","type":"ISBN_13"},{"identifier":"0575095903","type":"ISBN_10"}],"language":"English","length":"20h 20m ","narrators":[{"name":"Steven Pacey"}],"progress":"19h 54m left","publishers":[{"name":"Hachette Audio"}],"rating":4.8,"ratings":315,"releaseDate":"2019-09-17","sample":"https://samples.audible.com/bk/hach/005422/bk_hach_005422_sample.mp3","series":[{"asin":"B07YDYDJPB","bookNumbers":["1"],"name":"The Age of Madness"}],"summary":"<p><b>The </b><b><i>New York Times </i></b><b>best-selling first book in Joe Abercrombie's The Age of Madness Trilogy where the age of the machine dawns, but the age of magic refuses to die.</b></p> <p><b>The chimneys of industry rise over Adua, and the world seethes with new opportunities. But old scores run deep as ever.</b></p> <p>On the blood-soaked borders of Angland, Leo dan Brock struggles to win fame on the battlefield, and defeat the marauding armies of Stour Nightfall. He hopes for help from the crown. But King Jezal's son, the feckless Prince Orso, is a man who specializes in disappointments.</p> <p>Savine dan Glokta - socialite, investor, and daughter of the most feared man in the Union - plans to claw her way to the top of the slag-heap of society by any means necessary. But the slums boil over with a rage that all the money in the world cannot control.</p> <p>The age of the machine dawns, but the age of magic refuses to die. With the help of the mad hillwoman Isern-i-Phail, Rikke struggles to control the blessing, or the curse, of the Long Eye. Glimpsing the future is one thing, but with the guiding hand of the First of the Magi still pulling the strings, changing it will be quite another....</p> <p>For more from Joe Abercrombie, check out:</p> <p><b>The First Law Trilogy:</b></p> <p></p> <ul> <li><i>The Blade Itself</i></li> <li><i>Before They Are Hanged</i></li> <li><i>Last Argument of Kings</i></li> <li><i>Best Served Cold</i></li> <li><i>The HeroesRed Country</i></li> </ul> <p><b>The Shattered Sea Trilogy:</b></p> <p></p> <ul> <li><i>Half a King</i></li> <li><i>Half a World</i></li> <li><i>Half a War</i></li> </ul>","title":"A Little Hatred","titleShort":"A Little Hatred"},{"added":34,"asin":"B07BQGCR9D","authors":[{"name":"Jeremy Taggart","url":"/search"},{"name":"Jonathan Torrens","url":"/search"}],"blurb":"Sprung from their hugely successful podcast Canadianity, Taggart (that guy from that band) and Torrens (that guy from that show) share a collection of showbiz tales....","categories":null,"cover":"61fIXXSUVOL","format":"Unabridged Audiobook","isbns":[{"identifier":"9781443449304","type":"ISBN_13"},{"identifier":"144344930X","type":"ISBN_10"}],"language":"English","length":"7h 8m","narrators":[{"name":"Jonathan Torrens"},{"name":"Jeremy Taggart"}],"progress":0,"publishers":[{"name":"Audible Studios"}],"rating":3.7,"ratings":972,"releaseDate":"2018-04-17","sample":"https://samples.audible.com/bk/adbl/033235/bk_adbl_033235_sample.mp3","series":null,"summary":"<p>Sprung from their hugely successful podcast <i>Canadianity</i>, Taggart (that guy from that band) and Torrens (that guy from that show) share a collection of showbiz tales from the road and relatable everyday anecdotes, all wrapped up in a nostalgic fondness for this great country. <i>Canadianity</i> takes listeners on a cross-country journey, shining the spotlight on notable local heroes (or bahds), the best places to crush food and the greasiest watering holes, coast to coast to coast. </p> <p>Replete with lists of Canada's top bands, television shows and athletes as well as random observations about everything this country has to offer, <i>Canadianity</i> is often provocative and always hilarious. Drawing on their combined experiences as a legendary drummer (Our Lady Peace) and a veteran talk-show host (<i>Jonovision</i>) respectively, Taggart and Torrens have infused their first book with equal parts beer and pop culture and added a heaping helping of irreverence. </p>","title":"Canadianity: Tales from the True North Strong and Freezing","titleShort":"Canadianity"},{"added":33,"asin":"B072HY4NPL","authors":[{"name":"Sabaa Tahir","url":"/search"}],"blurb":"Set in a terrifyingly brutal Rome-like world, An Ember in the Ashes is an epic fantasy debut about an orphan fighting for her family and a soldier fighting for his freedom....","categories":[{"name":"Teen & Young Adult","url":"21073391011"},{"name":"Science Fiction & Fantasy","url":"21073599011"}],"cover":"51xBEO68-NL","format":"Unabridged Audiobook","isbns":[{"identifier":"9780698176461","type":"ISBN_13"},{"identifier":"0698176464","type":"ISBN_10"}],"language":"English","length":"15h 22m","narrators":[{"name":"Fiona Hardingham"},{"name":"Steve West"}],"progress":0,"publishers":[{"name":"Listening Library"}],"rating":4.7,"ratings":169,"releaseDate":"2015-04-28","sample":"https://samples.audible.com/bk/lili/001827/bk_lili_001827_sample.mp3","series":[{"asin":"B071F79NLY","bookNumbers":["1"],"name":"An Ember in the Ashes"}],"summary":"<p>Set in a terrifyingly brutal Rome-like world, <i>An Ember in the Ashes</i> is an epic fantasy debut about an orphan fighting for her family and a soldier fighting for his freedom. It's a story that's literally burning to be told.&nbsp;</p> <p>Laia is a Scholar living under the iron-fisted rule of the Martial Empire. When her brother is arrested for treason, Laia goes undercover as a slave at the empire's greatest military academy in exchange for assistance from rebel Scholars who claim they will help to save her brother from execution.&nbsp;</p> <p>Elias is the academy's finest soldier - and secretly its most unwilling. Elias is considering deserting the military, but before he can, he's ordered to participate in a ruthless contest to choose the next Martial emperor.&nbsp;</p> <p>When Laia and Elias' paths cross at the academy, they find that their destinies are more intertwined than either could have imagined and that their choices will change the future of the empire itself.&nbsp;</p>","title":"An Ember in the Ashes","titleShort":"An Ember in the Ashes"},{"added":32,"asin":"B0725RZ1NH","authors":[{"name":"Seanan McGuire","url":"/search"}],"blurb":"Seanan McGuire returns to her popular Wayward Children series with Down Among the Sticks and Bones....","categories":[{"name":"Literature & Fiction","url":"21073380011"},{"name":"Horror","url":"21073507011"}],"cover":"617OzyaJaML","format":"Unabridged Audiobook","isbns":[{"identifier":"9780765392046","type":"ISBN_13"},{"identifier":"0765392046","type":"ISBN_10"}],"language":"English","length":"4h 4m","narrators":[{"name":"Seanan McGuire"}],"progress":0,"publishers":[{"name":"Macmillan Audio"}],"rating":4.6,"ratings":20,"releaseDate":"2017-06-13","sample":"https://samples.audible.com/bk/aren/002553/bk_aren_002553_sample.mp3","series":[{"asin":"B072KJ9NR2","bookNumbers":["2"],"name":"Wayward Children"}],"summary":"<p>Seanan McGuire returns to her popular Wayward Children series with <i>Down Among the Sticks and Bones</i> - a truly stand-alone story suitable for adult and young adult listeners of urban fantasy, and the follow-up to the Alex Award-winning, Hugo and Nebula finalist, Tiptree Honor List <i>Every Heart a Doorway</i>. </p> <p>Twin sisters Jack and Jill were 17 when they found their way home and were packed off to Eleanor West's Home for Wayward Children. </p> <p>This is the story of what happened first.... </p> <p>Jacqueline was her mother's perfect daughter - polite and quiet, always dressed as a princess. If her mother was sometimes a little strict, it's because crafting the perfect daughter takes discipline. </p> <p>Jillian was her father's perfect daughter - adventurous, thrill-seeking, and a bit of a tomboy. He really would have preferred a son, but you work with what you've got. </p> <p>They were five when they learned that grown-ups can't be trusted. They were 12 when they walked down the impossible staircase and discovered that the pretense of love can never be enough to prepare you a life filled with magic in a land filled with mad scientists and death and choices. </p> <p>This program is read by the author. </p>","title":"Down Among the Sticks and Bones","titleShort":"Down Among the Sticks and Bones"},{"added":31,"asin":"B07GQ2Y39M","authors":[{"name":"N.R. Walker","url":"/search"}],"blurb":"In 2068, androids are an integrated part of human life. Big Brother no longer just watches from the shadows. It's in every household....","categories":[{"name":"LGBTQ+","url":"21073379011"},{"name":"Science Fiction & Fantasy","url":"21073497011"}],"cover":"51btSx-hl5L","format":"Unabridged Audiobook","isbns":[{"identifier":"192588645X","type":"ISBN_10"},{"identifier":"9781925886450","type":"ISBN_13"}],"language":"English","length":"8h 17m ","narrators":[{"name":"Joel Leslie"}],"progress":"Finished","publishers":[{"name":"Tantor Audio"}],"rating":4.1,"ratings":8,"releaseDate":"2018-09-04","sample":"https://samples.audible.com/bk/tant/012655/bk_tant_012655_sample.mp3","series":null,"summary":"<p>In 2068, androids are an integrated part of human life. Big Brother no longer just watches from the shadows. It's in every household.</p> <p>Lloyd Salter has OCD issues with noise and mess, and he's uncomfortable with human interaction. When his ex claimed the only thing perfect enough to live up to his standards was an android, Lloyd dismissed it. But two years later, after much self-assessment, he thinks he may have been right.</p> <p>SATinc is the largest manufacturer of androids in Australia, including the Fully Compatible Units known as an A-Class 10. Their latest design is the Synthetic Human Android UNit, otherwise known as SHAUN. Shaun is compatible to Lloyd's every need; the perfect fit on an intellectual and physical basis.</p> <p>But Lloyd soon realizes Shaun's not like other A-Class androids. He learns. He adapts. Sure that SATinc is aware Shaun functions outside of his programmed parameters, Lloyd must find a way to keep Shaun safe. No one can know how special Shaun is. No one can know he's evolved.&nbsp;</p> <p><i>Contains mature themes.</i></p>","title":"Evolved","titleShort":"Evolved"},{"added":30,"asin":"B072HQSBCJ","authors":[{"name":"Neal Shusterman","url":"/search"}],"blurb":"A world with no hunger, no disease, no war, no misery: Humanity has conquered all those things and has even conquered death....","categories":[{"name":"Teen & Young Adult","url":"21073391011"},{"name":"Science Fiction & Fantasy","url":"21073599011"}],"cover":"51sTGoEfd+L","format":"Unabridged Audiobook","isbns":[{"identifier":"9781442472440","type":"ISBN_13"},{"identifier":"1442472448","type":"ISBN_10"}],"language":"English","length":"10h 32m ","narrators":[{"name":"Greg Tremblay"}],"progress":"Finished","publishers":[{"name":"Audible Studios"}],"rating":4.6,"ratings":549,"releaseDate":"2017-03-14","sample":"https://samples.audible.com/bk/adbl/029807/bk_adbl_029807_sample.mp3","series":[{"asin":"B072BV7TZP","bookNumbers":["1"],"name":"Arc of a Scythe"}],"summary":"<p>Two teens must learn the \"art of killing\" in this Printz Honor-winning book, the first in a chilling new series from Neal Shusterman, author of the <i>New York Times</i> best-selling Unwind Dystology series. </p> <p>A world with no hunger, no disease, no war, no misery: Humanity has conquered all those things and has even conquered death. Now Scythes are the only ones who can end life - and they are commanded to do so in order to keep the size of the population under control. </p> <p>Citra and Rowan are chosen to apprentice to a scythe - a role that neither wants. These teens must master the \"art\" of taking life, knowing that the consequence of failure could mean losing their own. </p> <p><i>Scythe</i> is the first novel of a thrilling new series by National Book Award-winning author Neal Shusterman in which Citra and Rowan learn that a perfect world comes only with a heavy price. </p>","title":"Scythe","titleShort":"Scythe"},{"added":29,"asin":"B07QGG2VZV","authors":[{"name":"Jonathan Brooks","url":"/search"}],"blurb":"Far in the Northern wilds where no humans regularly frequent, a young man is left alone when his parents are murdered unexpectedly. Now, without friends, family, or even supplies, he embarks on a journey to find out who targeted his parents - and upon whom he needs to enact his revenge....","categories":[{"name":"Literature & Fiction","url":"21073380011"},{"name":"Genre Fiction","url":"21073515011"}],"cover":"51vpzYuAcxL","downloaded":true,"format":"Unabridged Audiobook","isbns":[{"identifier":"1798039974","type":"ISBN_10"},{"identifier":"9781798039977","type":"ISBN_13"}],"language":"English","length":"9h 17m ","narrators":[{"name":"Miles Meili"}],"progress":"Finished","publishers":[{"name":"Jonathan Brooks"}],"rating":4.6,"ratings":33,"releaseDate":"2019-04-05","sample":"https://samples.audible.com/bk/acx0/148280/bk_acx0_148280_sample.mp3","series":[{"asin":"B07YCQLBYB","bookNumbers":["1"],"name":"Dungeon World"}],"summary":"<p>In a distant world five times the size of planet Earth, dungeons and their dungeon cores have become the top of the food chain.&nbsp;&nbsp;</p> <p>Millions of dungeons inhabit the planet, utilizing the various human kingdoms as a source of much-needed mana to facilitate their own growth; in turn, the humans delve into the dungeons and acquire their own power in the form of essence, which allows them to develop and enhance themselves in a multitude of different ways.&nbsp;&nbsp;</p> <p>It is a symbiotic relationship that has lasted centuries and has brought about a measure of peace.&nbsp;&nbsp;</p> <p>Far in the Northern wilds where no humans (and therefore - no dungeons) regularly frequent, a young man is left alone when his parents are murdered suddenly and unexpectedly.&nbsp;&nbsp;</p> <p>Now, without friends, family, or even supplies, he embarks on a journey to find out who targeted his parents - and upon whom he needs to enact his revenge.&nbsp;&nbsp;</p> <p>Along the way, he discovers something about himself that his parents said was impossible from the moment he was born.&nbsp;&nbsp;</p> <p>Will he learn to control the new powers he has gained, or will his newly awakened dungeon core abilities consume him?&nbsp;&nbsp;</p> <p>Contains LitRPG elements such as statistics and leveling.&nbsp;No harems and no profanity.</p>","title":"Dungeon World: A Dungeon Core Experience","titleShort":"Dungeon World"},{"added":28,"asin":"B07QHDZ8V3","authors":[{"name":"Alston Sleet","url":"/search"}],"blurb":"I spent most of my life trying to get by with whatever happiness I could, that included alcohol, food, and porn. My death was unpleasant and humiliating. However, death is something we all need to go through....","categories":[{"name":"Science Fiction & Fantasy","url":"21073381011"},{"name":"Fantasy","url":"21073517011"}],"cover":"61JKBDfTFBL","format":"Unabridged Audiobook","isbns":[{"identifier":"0998828335","type":"ISBN_10"},{"identifier":"9780998828336","type":"ISBN_13"}],"language":"English","length":"9h 17m ","narrators":[{"name":"Doug Tisdale Jr."}],"progress":"Finished","publishers":[{"name":"Alston Sleet"}],"rating":3.3,"ratings":6,"releaseDate":"2019-04-05","sample":"https://samples.audible.com/bk/acx0/147592/bk_acx0_147592_sample.mp3","series":[{"asin":"B086Z1M9N6","bookNumbers":["1"],"name":"Dungeon Travels"}],"summary":"<p>I spent most of my life trying to get by with whatever happiness I could, that included alcohol, food, and porn.&nbsp;</p> <p>My death was unpleasant and humiliating. However, death is something we all need to go through. A bit like a proctology exam: necessary, but never anything one wants to go through while it's happening.&nbsp;</p> <p>However, death was supposed to be the end of it. Either way, the pain, suffering, and failures were supposed to be over. I was supposed to wink out, or perhaps take a trip to a lovely afterlife!&nbsp;</p> <p>No, I ended up as a small stone, strapped to a table, while a pimple-faced teenager rubbed my facets and told me how \"lovely\" I was. Last time I checked, birth wasn't supposed to be as embarrassing as death!&nbsp;</p> <p>Life as a dungeon core isn't all bad. I like watching lizard love triangles and snooping on militaristic dwarves - though there is that issue where I'm trying to free myself from the entanglements of the Gods...OK, yeah, that last one is a bit of a problem.</p>","title":"The Dungeon Traveler","titleShort":"The Dungeon Traveler"},{"added":27,"asin":"B07DHWB855","authors":[{"name":"Greg Keyes","url":"/search"}],"blurb":"A young man looking for death finds purpose in a world beyond our own in this sweeping fantasy from Greg Keyes (The Briar King, Newton’s Cannon)....","categories":[{"name":"Science Fiction & Fantasy","url":"21073381011"},{"name":"Fantasy","url":"21073517011"}],"cover":"51bNtreGHPL","format":"Unabridged Audiobook","isbns":[{"identifier":"9781597806275","type":"ISBN_13"},{"identifier":"1597806277","type":"ISBN_10"}],"language":"English","length":"11h 20m ","narrators":[{"name":"Michael Crouch"}],"progress":"11h 18m left","publishers":[{"name":"Brilliance Audio"}],"releaseDate":"2018-06-19","sample":"https://samples.audible.com/bk/brll/010719/bk_brll_010719_sample.mp3","series":null,"summary":"<p><b>A young man looking for death finds purpose in a world beyond our own in this sweeping fantasy from Greg Keyes (</b><b><i>The Briar King</i></b><b>, </b><b><i>Newton’s Cannon</i></b><b>).</b>&nbsp;</p> <p>Errol Greyson hadn’t intended to commit suicide. Or so he told himself. But waking up after his “cry for help” in the body of a wood-and-metal construct magically animated by Aster - the strange girl from school - was not a result he could have imagined.&nbsp;</p> <p>Aster’s wild explanations of a quest to find the water of health that would cure her father seemed as unreal as her description of Errol’s own half-dead existence, his consciousness stuck in an enchanted automaton while his real body was in a coma from which it might never wake. And of course, they would need to recruit a girl - a virgin, no less - who had been dead for thirty years, to lead them through something called the Pale, beyond which a bunch of magical kingdoms existed. Plus, the threat that Aster could turn him off like a light switch, sending him into a hellish oblivion, was a convincing incentive to cooperate.&nbsp;</p> <p>It all seemed quite mad: Either Aster was nuts, or Errol was hallucinating. But if it meant a new chance at life, he reckoned it was worth playing along.</p>","title":"The Reign of the Departed: The High and Faraway, Book 1","titleShort":"The Reign of the Departed"},{"added":26,"asin":"B07J4X5YFL","authors":[{"name":"Rhett C. Bruno","url":"/search"}],"blurb":"After decades hunting wanted offworlders throughout the solar system, Corporate Bounty Hunter Malcolm Graves doesn't bother asking questions. So long as the pay is right, he's the man for the job. And he always works alone....","categories":[{"name":"Mystery, Thriller & Suspense","url":"21073372011"},{"name":"Thriller & Suspense","url":"21073402011"}],"cover":"61dRG4HAEjL","downloaded":true,"format":"Unabridged Audiobook","isbns":[{"identifier":"1949890074","type":"ISBN_10"},{"identifier":"9781949890075","type":"ISBN_13"}],"language":"English","length":"7h 23m ","narrators":[{"name":"R.C. Bray"}],"progress":"4h 7m left","publishers":[{"name":"Audible Studios"}],"rating":4.3,"ratings":66,"releaseDate":"2019-02-05","sample":"https://samples.audible.com/bk/adbl/050518/bk_adbl_050518_sample.mp3","series":[{"asin":"B07J5LHSQH","bookNumbers":["1"],"name":"Children of Titan"}],"summary":"<p><b>Titan's revolution is coming.</b> <b>All it needs is one final spark.</b>&nbsp;</p> <p>After decades hunting wanted offworlders throughout the solar system, Corporate Bounty Hunter Malcolm Graves doesn't bother asking questions. So long as the pay is right, he's the man for the job. And he <i>always </i>works alone.&nbsp;</p> <p>But when a high-profile bombing on Earth has Pervenio Corp clamoring for answers, they force him to team up with a strange, cy
