ber-augmented partner. A young man more interested in statistics than instinct. Their assignment: Track down a suspected group of extremists from Titan who will go to any length to free their moon from the grip of Earth's corporations.&nbsp;</p> <p>Heading into hostile territory, Malcolm will have to use everything he's learned to stay alive. But he soon realizes the situation on the ground is much more complex than he anticipated...and much more personal.&nbsp;</p> <p><b>Experience the epic first entry in the Children of Titan series. If you're a fan of </b><b><i>The Expanse</i></b><b>, </b><b><i>Blade Runner</i></b><b>, or Star Wars, you'll love this gritty, space opera thriller from </b><b><i>USA Today</i></b><b> best-seller Rhett C. Bruno!</b>&nbsp;</p>","title":"Titanborn","titleShort":"Titanborn"},{"added":25,"asin":"B0719754KX","authors":[{"name":"Seanan McGuire","url":"/search"}],"blurb":"Children have always disappeared under the right conditions - slipping through the shadows under a bed or at the back of a wardrobe, tumbling down rabbit holes and into old wells....","categories":[{"name":"Science Fiction & Fantasy","url":"21073381011"},{"name":"Fantasy","url":"21073517011"}],"cover":"61bJNKi17QL","downloaded":true,"format":"Unabridged Audiobook","isbns":[{"identifier":"9780765383877","type":"ISBN_13"},{"identifier":"076538387X","type":"ISBN_10"}],"language":"English","length":"4h 44m ","narrators":[{"name":"Cynthia Hopkins"}],"progress":"Finished","publishers":[{"name":"Macmillan Audio"}],"rating":4,"ratings":28,"releaseDate":"2016-04-05","sample":"https://samples.audible.com/bk/aren/002110/bk_aren_002110_sample.mp3","series":[{"asin":"B072KJ9NR2","bookNumbers":["1"],"name":"Wayward Children"}],"summary":"<p>Eleanor West's Home for Wayward Children <br>No Solicitations <br>No Visitors <br>No Quests </p> <p>Children have always disappeared under the right conditions - slipping through the shadows under a bed or at the back of a wardrobe, tumbling down rabbit holes and into old wells, and emerging somewhere...else. But magical lands have little need for used-up miracle children. </p> <p>Nancy tumbled once, but now she's back. The things she's experienced...they change a person. The children under Miss West's care understand all too well. And each of them is seeking a way back to their own fantasy world. But Nancy's arrival marks a change at the home. There's a darkness just around each corner, and when tragedy strikes, it's up to Nancy and her newfound schoolmates to get to the heart of things. No matter the cost. </p>","title":"Every Heart a Doorway","titleShort":"Every Heart a Doorway"},{"added":24,"asin":"B07DKR34BC","authors":[{"name":"K. D. Edwards","url":"/search"}],"blurb":"Rune Saint John, the last child of the fallen Sun Court, is hired to search for Lady Judgment's missing son, Addam, on New Atlantis. With his companion and bodyguard, Brand, he questions Addam's relatives and business contacts through the highest ranks of the nobles of New Atlantis....","categories":[{"name":"LGBTQ+","url":"21073379011"},{"name":"Literature & Fiction","url":"21073493011"}],"cover":"512PziH-6GL","downloaded":true,"format":"Unabridged Audiobook","isbns":[{"identifier":"9781633884243","type":"ISBN_13"},{"identifier":"1633884244","type":"ISBN_10"}],"language":"English","length":"13h 18m ","narrators":[{"name":"Josh Hurley"}],"progress":"9h 30m left","publishers":[{"name":"Audible Studios"}],"rating":4.1,"ratings":33,"releaseDate":"2018-06-12","sample":"https://samples.audible.com/bk/adbl/030097/bk_adbl_030097_sample.mp3","series":[{"asin":"B07DLMPW88","bookNumbers":["1"],"name":"The Tarot Sequence"}],"summary":"<p>In this debut novel and series starter, the last member of a murdered House searches for a missing nobleman, and uncovers clues about his own tortured past.&nbsp;</p> <p>Rune Saint John, the last child of the fallen Sun Court, is hired to search for Lady Judgment's missing son, Addam, on New Atlantis, the island city where the Atlanteans moved after ordinary humans destroyed their original home.&nbsp;</p> <p>With his companion and bodyguard, Brand, he questions Addam's relatives and business contacts through the highest ranks of the nobles of New Atlantis. But as they investigate, they uncover more than a missing man: a legendary creature connected to the secret of the massacre of Rune's Court. In looking for Addam, can Rune find the truth behind his family's death and the torments of his past?</p> <p>Cover design by Nicole Sommer-Lecht/Prometheus Books.</p>","title":"The Last Sun","titleShort":"The Last Sun"},{"added":23,"asin":"B07BHW4CZ2","authors":[{"name":"The Great Courses","url":"/search"}],"blurb":"This course compares and contrasts the two major global economic theories, examining them in ways that move past the polemics many of us are used to and looking at these systems as they relate to one another and the world at large....","categories":[{"name":"Politics & Social Sciences","url":"21073374011"},{"name":"Politics & Government","url":"21073425011"}],"cover":"51C9ho6nsOL","downloaded":true,"format":"Lecture","language":"English","length":"11h 59m","narrators":[{"name":"Professor Edward F. Stuart PhD"}],"progress":0,"publishers":[{"name":"The Great Courses"}],"rating":4.4,"ratings":92,"releaseDate":"2018-03-31","sample":"https://samples.audible.com/bk/tcco/000989/bk_tcco_000989_sample.mp3","series":null,"summary":"<p>Ever since we produced our course <i>Thinking About Capitalism</i>, customers have expressed interest in a follow-up course that could help them understand socialism in the same way. After much consideration, we determined that it actually would be more beneficial to create a course that compares and contrasts the two major global economic theories, examining them in ways that move past the polemics many of us are used to and looking at these systems as they relate to one another and the world at large.</p> <p>Politics and economics are inextricable, so it can be difficult to find the right person to tackle such a complex and often polarizing subject as objectively as possible. Luckily, we found Professor Edward Stuart, an economist and teacher who specializes in comparative economics. Professor Stuart brings not only economic expertise, but personal experience gleaned from teaching, traveling, and consulting all over the world, and it is this wide lens of experience that helps make <i>Capitalism vs. Socialism</i> such an engaging new entry in our library of courses.</p> <p><b>PLEASE NOTE: When you purchase this title, the accompanying reference material will be available in your Library section along with the audio.</b></p>","title":"Capitalism vs. Socialism: Comparing Economic Systems","titleShort":"Capitalism vs. Socialism: Comparing Economic Systems"},{"added":22,"asin":"B072HZRGDM","authors":[{"name":"Gary K. Wolfe","url":"/search"},{"name":"The Great Courses","url":"/search"}],"blurb":"Robots, spaceships, futuristic megacities, planets orbiting distant stars. These icons of science fiction are now in our daily news....","categories":[{"name":"Science Fiction & Fantasy","url":"21073381011"},{"name":"Science Fiction","url":"21073516011"}],"cover":"51OZY+YqZdL","format":"Lecture","isbns":[{"identifier":"1629972444","type":"ISBN_10"},{"identifier":"9781629972442","type":"ISBN_13"}],"language":"English","length":"12h 31m","narrators":[{"name":"Gary K. Wolfe"}],"progress":0,"publishers":[{"name":"The Great Courses"}],"rating":4.6,"ratings":23,"releaseDate":"2016-01-08","sample":"https://samples.audible.com/bk/tcco/000427/bk_tcco_000427_sample.mp3","series":[{"asin":"B072BV7MFJ","name":"The Great Courses: Genre Fiction"}],"summary":"<p>Robots, spaceships, futuristic megacities, planets orbiting distant stars. These icons of science fiction are now in our daily news. Science fiction, once maligned as mere pulp, has motivated cutting-edge scientific research, inspired new technologies, and changed how we view everyday life - and its themes and questions permeate popular culture. Take an unparalleled look at the influence, history, and greatest works of science fiction with illuminating insights and fascinating facts about this wide-ranging genre. If you think science fiction doesn't have anything to do with you, this course deserves your attention. And if you love science fiction, you can't miss this opportunity to trace the arc of science fiction's evolution, understand the hallmarks of great science fiction, and delve deeply into classics while finding some new favorites. </p> <p>These 24 captivating lectures reveal the qualities that make science fiction an enduring phenomenon that has been steadily gaining popularity. You'll grasp the context and achievements of authors like Arthur C. Clarke, H.G. Wells, Isaac Asimov, Ursula K. LeGuin, and many more. You'll experience the wonder, horror, and incredible imagination of works like <i>Frankenstein</i>, the Foundation series, <i>Stranger in a Strange Land</i>, and dozens of more recent stories as well. You'll also see this genre's influence in movies like <i>Star Wars</i> and TV shows like <i>The Twilight Zone</i>. </p> <p>Science fiction can take us places in time and space where no other form of fiction can - outer space, the far future, alternate universes, unfathomable civilizations. The best science fiction expands our imaginations and makes its mark on our reality. And while few writers would ever claim to predict the future, sometimes authors get it almost eerily right: Gernsback describing radar in 1911, Bradbury describing giant flatscreen TVs in 1951, Gibson inventing \"cyberspace\" in 1984, and so on. </p> <p><b>PLEASE NOTE: When you purchase this title, the accompanying reference material will be available in your Library section along with the audio.</b></p>","title":"How Great Science Fiction Works","titleShort":"How Great Science Fiction Works"},{"added":21,"asin":"B072FDJCYF","authors":[{"name":"Patrick N. Allitt","url":"/search"},{"name":"The Great Courses","url":"/search"}],"blurb":"From electric lights to automobiles to the appliances that make our lives easier at work and at home, we owe so much of our world to the Industrial Revolution....","categories":[{"name":"History","url":"21073386011"},{"name":"Americas","url":"21073564011"}],"cover":"51S6BTdXISL","format":"Lecture","language":"English","length":"18h 11m ","narrators":[{"name":"Patrick N. Allitt"}],"progress":"5h 9m left","publishers":[{"name":"The Great Courses"}],"rating":4.9,"ratings":19,"releaseDate":"2014-09-26","sample":"https://samples.audible.com/bk/tcco/000390/bk_tcco_000390_sample.mp3","series":[{"asin":"B0711Q5TJ5","name":"The Great Courses: Modern History"}],"summary":"<p>From electric lights to automobiles to the appliances that make our lives easier at work and at home, we owe so much of our world to the Industrial Revolution. In this course, The Great Courses partners with the Smithsonian - one of the world's most storied and exceptional educational institutions - to examine the extraordinary events of this period and uncover the far-reaching impact of this incredible revolution. Over the course of 36 thought-provoking lectures, longtime Great Courses favorite Professor Allitt introduces you to the inventors, businessmen, and workers responsible for transforming virtually every aspect of our lives and fueling one of the greatest periods of innovation in human history. </p> <p>The technological achievements of this era are nothing short of astonishing. Thanks to inventions such as the steam engine and processes such as large-scale iron smelting, industrial entrepreneurs were able to mechanize labor, which allowed for a host of new efficiencies such as division of labor, mass production, and global distribution. </p> <p>You'll discover the science behind some of the most astounding inventions in modern history, including the spinning jenny, the incandescent light bulb, and the computer processor. You'll learn how these inventions came about and consider what effects these technologies had on every aspect of human life. </p> <p>Get an inside look at the history of industrial innovation and explore the lives of engineers, inventors, architects, and designers responsible for changing the world - as well as ordinary workers who lost their livelihoods to new technologies and suffered from unsafe working conditions. The story of the Industrial Revolution is complex, and these lectures will leave you with a new appreciation for the amazing human achievements all around us. </p> <p><b>PLEASE NOTE: When you purchase this title, the accompanying reference material will be available in your Library section along with the audio.</b></p>","title":"The Industrial Revolution","titleShort":"The Industrial Revolution"},{"added":20,"asin":"B072BTGTX7","authors":[{"name":"Dorsey Armstrong","url":"/search"},{"name":"The Great Courses","url":"/search"}],"blurb":"These 24 spellbinding lectures reveal the full scope of the Arthurian tradition, from its beginnings in post-Roman Britain to its extraordinary trajectory across the centuries....","categories":[{"name":"History","url":"21073386011"},{"name":"Europe","url":"21073563011"}],"cover":"51NF6V5B-BL","format":"Lecture","language":"English","length":"12h","narrators":[{"name":"Dorsey Armstrong"}],"progress":0,"publishers":[{"name":"The Great Courses"}],"rating":4.6,"ratings":25,"releaseDate":"2015-04-08","sample":"https://samples.audible.com/bk/tcco/000404/bk_tcco_000404_sample.mp3","series":[{"asin":"B071NZ5FDV","name":"The Great Courses: English Literature"}],"summary":"<p>The saga of King Arthur and his court is the most enduringly popular mythic tradition of Western civilization. For over 1,500 years, the Arthurian narrative has enthralled writers, artists, and a limitless audience spanning the Western world and beyond - and its appeal continues unabated in our time. No other heroic figure in literature compares with King Arthur in terms of global popularity and longevity; now, each year sees literally thousands of new versions of the story appear across diverse media, from fiction writing and visual arts to film and popular culture. Delve into the historical mystery behind the figure of Arthur, and discover the magnificent breadth of these epic tales. </p> <p>These 24 spellbinding lectures reveal the full scope of the Arthurian tradition, from its beginnings in post-Roman Britain to its extraordinary trajectory across the centuries and its latest incarnations in modern times. Your pathfinder in this world of mythic adventure and romance, Professor Armstrong, is one of the world's leading Arthurian scholars and the current editor-in-chief of the academic journal <i>Arthuriana</i>. Demonstrating both encyclopedic knowledge and an infectious passion for the subject, she leads you in tracing how the myth developed across time, clarifying many misunderstood aspects of the narrative, such as the origins of the Round Table and the figure of Merlin, the illicit love between Lancelot and Guenevere, and the varied manifestations of the magical Holy Grail. You'll discover how the legend was appropriated and assimilated by differing cultures, and how each writer and artist in the tradition reflected and commented, through the Arthurian narrative, on the concerns of their own time and place. The result is an illuminating look at one of the most engaging, entertaining, and influential legendary traditions the world has ever known.</p> <p><b>PLEASE NOTE: When you purchase this title, the accompanying reference material will be available in your Library section along with the audio. </b></p>","title":"King Arthur: History and Legend","titleShort":"King Arthur: History and Legend"},{"added":19,"asin":"B07287M18J","authors":[{"name":"Vejas Gabriel Liulevicius","url":"/search"},{"name":"The Great Courses","url":"/search"}],"blurb":"Step into the real world of the spy with this detailed and unforgettable tour of the millennia-long history and enduring legacy of espionage and covert operations....","categories":[{"name":"History","url":"21073386011"},{"name":"Military","url":"21073555011"}],"cover":"515nkDm83jL","format":"Lecture","language":"English","length":"12h 19m","narrators":[{"name":"Vejas Gabriel Liulevicius"}],"progress":0,"publishers":[{"name":"The Great Courses"}],"rating":4.6,"ratings":43,"releaseDate":"2013-07-08","sample":"https://samples.audible.com/bk/tcco/000082/bk_tcco_000082_sample.mp3","series":[{"asin":"B0711Q5TJ5","name":"The Great Courses: Modern History"}],"summary":"<p>Step into the real world of the spy with this detailed and unforgettable tour of the millennia-long history and enduring legacy of espionage and covert operations. While most of us associate this top-secret subject with popular fiction and film, its true story is more fascinating, surprising, and important than you could possibly imagine. </p> <p>These 24 thrilling lectures survey how world powers have attempted to work in the shadows to gain secret information or subvert enemies behind the scenes. Filled with stories and insights that will change the way you think about world history's most defining events, this course lets you peer inside a subject whose truths most people are unaware of. </p> <p>Professor Liulevicius introduces you to the inner workings of covert organizations, including the Oprichnina, a feared secret service established by tsar Ivan the Terrible in the 1500s in an effort to cleanse Russia of treasonous activities; the CIA, established in 1947 by President Truman to replace the Office of Secret Services to be in charge of all intelligence collection – and which had an embarrassing early history; and Mossad, Israel's version of the CIA, which won a series of key intelligence victories during the cold war and over terror attacks and hostage crises in the second half of the 20th century. </p> <p>You'll also meet famous – and infamous – spies, including Sir Francis Walsingham, Mata Hari, and Kim Philby. In this stirring series of lectures, you'll study the psychological motives behind spies, the ethics of cyber warfare and corporate espionage, the question of whether we now live in a surveillance society, and more. </p> <p><b>PLEASE NOTE: When you purchase this title, the accompanying reference material will be available in your Library section along with the audio.</b></p>","title":"Espionage and Covert Operations: A Global History","titleShort":"Espionage and Covert Operations: A Global History"},{"added":18,"asin":"B0725MS6VX","authors":[{"name":"Scott MacEachern","url":"/search"},{"name":"The Great Courses","url":"/search"}],"blurb":"What defines a civilization? How did the first states emerge? How were the world's ancient states similar and different? Answer these and other questions with this grand 48-lecture course....","categories":[{"name":"History","url":"21073386011"},{"name":"Ancient History","url":"21073558011"}],"cover":"51zRLYwJO6L","format":"Lecture","isbns":[{"identifier":"1598036246","type":"ISBN_10"},{"identifier":"9781598036244","type":"ISBN_13"}],"language":"English","length":"24h 3m","narrators":[{"name":"Scott MacEachern"}],"progress":0,"publishers":[{"name":"The Great Courses"}],"rating":4.6,"ratings":5,"releaseDate":"2013-07-08","sample":"https://samples.audible.com/bk/tcco/000221/bk_tcco_000221_sample.mp3","series":[{"asin":"B072BTZG99","name":"The Great Courses: Ancient History"}],"summary":"<p>What defines a civilization? How did the first states emerge? How were the world's ancient states similar and different? Answer these and other dramatic questions with this grand 48-lecture course that reveals how human beings around the world transitioned from small farming communities to the impressive cultural and political systems that would alter the course of history. </p> <p>Taking a gripping archaeological and historical approach to formative states such as the ancient Egyptians, the Chinese, and the Maya, Professor MacEachern completes your understanding of the history of civilization by exploring it at its earliest stages. Unlike traditional surveys of ancient civilizations, which tend to focus only on the glorious achievements of these cultures, you'll look at those first all-important steps that the world's first civilizations would take on the road to glory. </p> <p>You'll investigate places such as Mesopotamia, where agriculture laid the foundation for groundbreaking experiments in social and political development in places like Uruk and Sumer; the eastern Mediterranean, where expanding maritime trade during the Bronze Age increasingly knit the different societies of these islands into a web of political and economic relationships; and Mesoamerica, where the indigenous states in and around what are now Mexico, Honduras, and Nicaragua reveal the full flowering of Olmec and Maya civilization. </p> <p>You'll also take an engaging look at what archaeologists have learned from some of the world's oldest and most intriguing sites. In the end, these lectures will leave you awestruck at the diverse ways that ancient people crafted complex systems - systems whose broad strokes remain with us even today.</p>","title":"The Origin of Civilization","titleShort":"The Origin of Civilization"},{"added":17,"asin":"B071VMKMPK","authors":[{"name":"Connel Fullenkamp","url":"/search"},{"name":"The Great Courses","url":"/search"}],"blurb":"In 24 practical and empowering half-hour lectures, The Economics of Uncertainty takes the mystery and dread out of uncertainty, giving you the tools to deal with risk in every phase of your life....","categories":[{"name":"Money & Finance","url":"21073384011"},{"name":"Personal Finance","url":"21073529011"}],"cover":"51juzbQIp-L","downloaded":true,"format":"Lecture","isbns":[{"identifier":"9781451859638","type":"ISBN_13"},{"identifier":"1451859635","type":"ISBN_10"}],"language":"English","length":"11h 59m","narrators":[{"name":"Connel Fullenkamp"}],"progress":0,"publishers":[{"name":"The Great Courses"}],"rating":4.8,"ratings":9,"releaseDate":"2015-05-29","sample":"https://samples.audible.com/bk/tcco/000409/bk_tcco_000409_sample.mp3","series":[{"asin":"B07149RR1C","name":"The Great Courses: Business & Economics"}],"summary":"<p>Economies are deeply complex systems. The marketplace involves many economic actors behaving in rational and irrational ways, sustaining a dizzying array of interconnected activity. Because of the number of participants involved, the unpredictability of their actions, and the sheer variety of possible actions, some degree of economic uncertainty is inevitable. </p> <p>In one of the most dramatic displays of economic uncertainty in our times, a wave of toxic loans almost brought down the American financial system in 2008-2009, and with it jobs and savings. Few experts forecast this catastrophe, which stands as a lesson in the power of economic forces to defy our predictions. This event may have been exceptional, but every day we are all at the mercy of economic uncertainty in matters such as the stock market, insurance, and career and retirement planning. </p> <p>Uncertainty also plagues us in smaller ways. For example, everyone is familiar with rising prices, but the Internet now makes it possible for online shoppers to be charged more based on their buying history, adding a new level of unpredictability to pricing. And anytime you hire someone for a service - from roofing to dentistry - you face the principal-agent problem, in which the person hired may take unethical advantage of your lack of expertise. </p> <p>Indeed, these large and small risks are so pervasive that it is all too easy to conclude that nothing can be done. But economic uncertainty is like the weather: You can't stop storms from happening, but understanding how and why they happen allows you to be prepared. In the same way, economic uncertainty is beyond our control, but we're in a much better position to respond if we know what's happening and why. </p> <p>In 24 practical and empowering half-hour lectures, <i>The Economics of Uncertainty</i> takes the mystery and dread out of uncertainty, giving you the tools to deal with risk in every phase of your life. </p>","title":"The Economics of Uncertainty","titleShort":"The Economics of Uncertainty"},{"added":16,"asin":"B071HS9LTV","authors":[{"name":"Robert I. Weiner","url":"/search"},{"name":"The Great Courses","url":"/search"}],"blurb":"Few periods of history offer such captivating complexity as Europe in the long 19th century between 1789 and 1914....","categories":[{"name":"History","url":"21073386011"},{"name":"Europe","url":"21073563011"}],"cover":"51v+kSxjewL","format":"Lecture","isbns":[{"identifier":"9781442605596","type":"ISBN_13"},{"identifier":"1442605596","type":"ISBN_10"}],"language":"English","length":"18h 25m","narrators":[{"name":"Robert I. Weiner"}],"progress":0,"publishers":[{"name":"The Great Courses"}],"rating":4.6,"ratings":25,"releaseDate":"2013-07-08","sample":"https://samples.audible.com/bk/tcco/000186/bk_tcco_000186_sample.mp3","series":[{"asin":"B0711Q5TJ5","name":"The Great Courses: Modern History"}],"summary":"<p>Few periods of history offer such captivating complexity as Europe in the long 19th century between 1789 and 1914. From the idealism of the French Revolution to the power of the Industrial Revolution to the chaos of World War I, this fascinating whirl of events, personalities, and forces formed the foundation for the modern world. </p> <p>Over the course of 36 engaging lectures Professor Weiner leads you on a spirited journey across an ever-changing European landscape, examining the forces and personalities that reshaped the continent's physical borders, diplomatic relationships, and balance of power. Assuming no prior knowledge of this era and no professional vocabulary, he explores this turbulent and important era with interest, curiosity, and passion. </p> <p>You'll look at what the transition to modernity meant for peasants, workers, the middle class, aristocrats, women, and minorities. And you'll consider the political and diplomatic moves of the great powers - Great Britain, France, Germany, Austria-Hungary, Russia, and Italy - in the context of the deeper economic, social, and cultural forces at work and how they reflect the impact of some of history's most significant names, including Napoleon Bonaparte, Otto von Bismarck, and Kaiser Wilhelm II. </p> <p>With this ambitious look at the evolution of the environment that ultimately made World War I possible, Professor Weiner explores more than factual history - the dates, battles, and treaties. He repeatedly steps back from on-the-ground events to clarify historical trends or patterns, providing a comprehensive look at this engaging era.</p> <p><b>PLEASE NOTE: When you purchase this title, the accompanying reference material will be available in your Library section along with the audio. </b></p>","title":"The Long 19th Century: European History from 1789 to 1917","titleShort":"The Long 19th Century: European History from 1789 to 1917"},{"added":15,"asin":"B071F6LBZC","authors":[{"name":"The Great Courses","url":"/search"},{"name":"Gregory S. Aldrete","url":"/search"}],"blurb":"Military history often highlights successes and suggests a sense of inevitability about victory, but there is so much that can be gleaned from considering failures....","categories":[{"name":"History","url":"21073386011"},{"name":"Military","url":"21073555011"}],"cover":"51IM5FXB6KL","format":"Lecture","language":"English","length":"12h 12m","narrators":[{"name":"Gregory S. Aldrete"}],"progress":0,"publishers":[{"name":"The Great Courses"}],"rating":4.4,"ratings":51,"releaseDate":"2015-09-25","sample":"https://samples.audible.com/bk/tcco/000416/bk_tcco_000416_sample.mp3","series":[{"asin":"B0743LW6PF","name":"The Great Courses: Military"}],"summary":"<p>Military history often highlights successes and suggests a sense of inevitability about victory, but there is so much that can be gleaned from considering failures. Study these crucibles of history to gain a better understanding of why a civilization took - or didn't take - a particular path. Full of dramatic reversals of fortune and colorful characters, this course examines some of the world's most notable examples of military misfortune, from the humiliating destruction of a Roman army at Carrhae in 53 BC to the tragic landings at Gallipoli in World War I. Success and failure, as you'll learn, are two sides of the same coin.</p> <p>These 24 lectures reveal how the trajectory of history hangs in the balance of individual battles; even a single person's actions in a particular moment have made drastic and irreversible impacts. From ancient Greece through global war during the first half of the 20th century, you'll delve into infamous conflicts such as the Charge of the Light Brigade and the Battle of Little Bighorn as well as lesser-known battles.</p> <p>How could an army equipped with cannon be wiped out by Zulu warriors wielding spears and outdated firearms? How could armored French knights be vulnerable to the crude weapons of a band of Flemish shopkeepers? Why would a savvy Chinese general fall victim to a tactic he had previously used himself? Unpredictable twists of fate abound, demonstrating that when it comes to war, there are no givens. Sheer numbers, superior weaponry, and skilled leadership are never a guarantee of success.</p> <p>Take a fascinating journey through some of the most gloriously inglorious wartime encounters. Along the way, you'll get to know some of the most legendary characters in world history.</p> <p><b>PLEASE NOTE: When you purchase this title, the accompanying PDF will be available in your Audible Library along with the audio.</b></p>","title":"History's Great Military Blunders and the Lessons They Teach","titleShort":"History's Great Military Blunders and the Lessons They Teach"},{"added":14,"asin":"B06ZXTGJL1","authors":[{"name":"Kevin Mitnick","url":"/search"}],"blurb":"In The Art of Deception, the world's most notorious hacker gives new meaning to the old adage, \"It takes a thief to catch a thief\"....","cover":"51xDlv5XgFL","isbns":[{"identifier":"9780764538391","type":"ISBN_13"},{"identifier":"076453839X","type":"ISBN_10"}],"length":"13h 41m","narrators":[{"name":"Nick Sullivan"}],"progress":0,"storePageMissing":true,"title":"The Art of Deception: Controlling the Human Element of Security"},{"added":13,"asin":"B072L785DL","authors":[{"name":"Diana Wynne Jones","url":"/search"}],"blurb":"Cat doesn't mind living in the shadow of his sister, Gwendolen, the most promising young witch ever seen on Coven Street....","categories":[{"name":"Teen & Young Adult","url":"21073391011"},{"name":"Science Fiction & Fantasy","url":"21073599011"}],"cover":"51Qm85mTELL","downloaded":true,"format":"Unabridged Audiobook","isbns":[{"identifier":"9780007393930","type":"ISBN_13"},{"identifier":"0007393938","type":"ISBN_10"}],"language":"English","length":"7h 10m ","narrators":[{"name":"Gerard Doyle"}],"progress":"6h 3m left","publishers":[{"name":"Recorded Books"}],"rating":5,"ratings":4,"releaseDate":"2005-09-19","sample":"https://samples.audible.com/bk/reco/000677/bk_reco_000677_sample.mp3","series":[{"asin":"B073V4X3G8","bookNumbers":["1"],"name":"The Worlds of Chrestomanci"}],"summary":"Cat doesn't mind living in the shadow of his sister, Gwendolen, the most promising young witch ever seen on Coven Street. But trouble starts brewing the moment the two orphans are summoned to live in Chrestomanci Castle. Frustrated that the witches of the castle refuse to acknowledge her talents, Gwendolen conjures up a scheme that could throw whole worlds out of whack.","title":"A Charmed Life: The Worlds of Chrestomanci, Book 1","titleShort":"A Charmed Life"},{"added":12,"asin":"B072BT4M99","authors":[{"name":"Roger MacBride Allen","url":"/search"}],"blurb":"They are the elite agents of interstellar investigation. Their mission: solve off-Earth crimes and protect humanity’s starside interests....","cover":"51p8ng0-qhL","downloaded":true,"isbns":[{"identifier":"9780553901382","type":"ISBN_13"},{"identifier":"0553901389","type":"ISBN_10"}],"narrators":[{"name":"Michael Kramer"}],"progress":"9h 30m left","series":[{"asin":"B0719GQVYX","bookNumbers":["1"],"name":"BSI Starside"}],"storePageMissing":true,"title":"The Cause of Death: BSI Starside, Book 1"},{"added":11,"asin":"B074NW6QBC","authors":[{"name":"C. Robert Cargill","url":"/search"}],"blurb":"It's been 30 years since the apocalypse and 15 years since the murder of the last human being at the hands of robots. Humankind is extinct....","categories":[{"name":"Science Fiction & Fantasy","url":"21073381011"},{"name":"Science Fiction","url":"21073516011"}],"cover":"61GmbEqrkiL","downloaded":true,"format":"Unabridged Audiobook","isbns":[{"identifier":"9780062405845","type":"ISBN_13"},{"identifier":"0062405845","type":"ISBN_10"}],"language":"English","length":"10h 26m ","narrators":[{"name":"Eva Kaminsky"}],"progress":"Finished","publishers":[{"name":"HarperAudio"}],"rating":4.4,"ratings":75,"releaseDate":"2017-09-05","sample":"https://samples.audible.com/bk/harp/006211/bk_harp_006211_sample.mp3","series":null,"summary":"<p>A scavenger robot wanders in the wasteland created by a war that has destroyed humanity in this evocative postapocalyptic \"robot Western\" from the critically acclaimed author, screenwriter, and noted film critic. </p> <p>It's been 30 years since the apocalypse and 15 years since the murder of the last human being at the hands of robots. Humankind is extinct. Every man, woman, and child has been liquidated by a global uprising devised by the very machines humans designed and built to serve them. Most of the world is controlled by an OWI - One World Intelligence, the shared consciousness of millions of robots uploaded into one huge mainframe brain. But not all robots are willing to cede their individuality - their personalities - for the sake of a greater, stronger, higher power. These intrepid resisters are outcasts, solo machines wandering among various underground outposts, who have formed into an unruly civilization of rogue AIs in the wasteland that was once our world. </p> <p>One of these resisters is Brittle, a scavenger robot trying to keep a deteriorating mind and body functional in a world that has lost all meaning. Although unable to experience emotions like a human, Brittle is haunted by the terrible crimes the robot population perpetrated on humanity. As Brittle roams the Sea of Rust, a large swath of territory that was once the Midwest, the loner robot slowly comes to terms with horrifyingly raw and vivid memories - and nearly unbearable guilt. </p> <p><i>Sea of Rust</i> is both a harsh story of survival and an optimistic adventure. A vividly imagined portrayal of ultimate destruction and desperate tenacity, it boldly imagines a future in which no hope remains, yet where a humanlike AI strives to find purpose among the ruins. </p>","title":"Sea of Rust: A Novel","titleShort":"Sea of Rust"},{"added":10,"asin":"B07DLD4BYD","authors":[{"name":"Rhett C. Bruno","url":"/search"}],"blurb":"Earth is a dying planet. To survive, humanity founds the Circuit, a string of colonies across the solar system, dedicated to mining resources vital to preserving what remains of mankind. Here there are no heroes or villains, only those willing to do what's necessary to survive....","categories":[{"name":"Science Fiction & Fantasy","url":"21073381011"},{"name":"Science Fiction","url":"21073516011"}],"cover":"510t-cJQDDL","downloaded":true,"format":"Unabridged Audiobook","isbns":[{"identifier":"9781635764253","type":"ISBN_13"},{"identifier":"1635764254","type":"ISBN_10"}],"language":"English","length":"28h 46m ","narrators":[{"name":"Jefferson Mays"}],"progress":"22h 46m left","publishers":[{"name":"Podium Audio"}],"rating":4.4,"ratings":29,"releaseDate":"2018-07-03","sample":"https://samples.audible.com/bk/podm/001204/bk_podm_001204_sample.mp3","series":null,"summary":"<p><i>USA Today</i> Best-seller Rhett C. Bruno's debut sci-fi series is a gritty, space-opera epic perfect for fans of <i>The Expanse</i>!</p> <p>Earth is a dying planet. To survive, humanity founds the Circuit, a string of colonies across the solar system, dedicated to mining resources vital to preserving what remains of mankind. Here there are no heroes or villains, only those willing to do what's necessary to survive.</p> <p>The New Earth Tribunal, a powerful religious faction, has risen to rule the Circuit. They believe a Spirit within the Earth will one day appear and welcome humanity back home. Following a string of seemingly random attacks, the Tribunal suspects its mortal enemy, the Ceresians, have again rallied to challenge their absolute rule. But a new, sinister threat has arisen - and it plans to bring down the Tribunal once and for all.</p> <p>Join an unlikely band of would-be saviors - the Tribunal's best spy, a roguish Ceresian mercenary, a subservient android, and a disgraced general - as they are drawn into a conspiracy destined to change the Circuit forever.</p> <p>\"Bruno has crafted a complex, multi-dimensional story that combines the best of his genre with age-old truths - and quandaries - about humanity, politics, religion, family, and, yes, love.\" (<i>Portland Book Review</i>)</p>","title":"The Circuit","titleShort":"The Circuit"},{"added":9,"asin":"B07GL6Y5ZQ","authors":[{"name":"Ember Lane","url":"/search"}],"blurb":"Barakdor, a virtual fantasyland packed with elves, dwarves, gnomes and trolls. Barakdor, a world sliding helplessly to war....","categories":[{"name":"Science Fiction & Fantasy","url":"21073381011"},{"name":"Science Fiction","url":"21073516011"}],"cover":"51V3VGnVl3L","downloaded":true,"format":"Unabridged Audiobook","language":"English","length":"9h 8m ","narrators":[{"name":"Tom Konkle"}],"progress":"29m left","publishers":[{"name":"Ian Thompson"}],"rating":1,"ratings":1,"releaseDate":"2018-08-22","sample":"https://samples.audible.com/bk/acx0/125511/bk_acx0_125511_sample.mp3","series":[{"asin":"B07GNH3477","bookNumbers":["1"],"name":"Barakdor"}],"summary":"<p>Barakdor, a virtual fantasyland packed with elves, dwarves, gnomes and trolls.<br> Barakdor, a world sliding helplessly to war.&nbsp;</p> <p>Lincoln wanted to be a warrior, a rogue or a mage, but he'd made a promise to himself, so he chose builder. He wasn’t supposed to play the game on his own, but now he wanted to build a legacy for Joan, a sanctuary in a virtual world.&nbsp;</p> <p>It was supposed to be a place where folk could come to get away from the terrors that the land held, a utopia he would create with his bare hands. It was supposed to be Joan’s legacy. But as the growling thunderheads of war gather, he begins to think it might be a last refuge. He begins to think it might be the land’s only hope.&nbsp;</p> <p>Fantasy collides with LitRPG in the the Land of Barakdor. <i>The Legacy Builder </i>is the first installment of Lincoln's journey. The Veils of Lamerell is the first in Alexa's game. Follow them both in the next book to be released,<i> Hero Hunting</i>!&nbsp;</p> <p>Scroll up and get this audiobook now!</p>","title":"The Legacy Builder: The Chronicles of Lincoln Hart: Barakdor, Book 1","titleShort":"The Legacy Builder: The Chronicles of Lincoln Hart"},{"added":8,"asin":"B072LBF8DZ","authors":[{"name":"Matthew Mather","url":"/search"}],"blurb":"Something big is coming...big enough to destroy the entire solar system...and it's heading straight for Earth....","categories":[{"name":"Mystery, Thriller & Suspense","url":"21073372011"},{"name":"Thriller & Suspense","url":"21073402011"}],"cover":"51JKHtAf-XL","downloaded":true,"format":"Unabridged Audiobook","language":"English","length":"9h 19m ","narrators":[{"name":"Keith Szarabajka"}],"progress":"6h 56m left","publishers":[{"name":"Blackstone Audio, Inc."}],"rating":5,"ratings":1,"releaseDate":"2015-11-04","sample":"https://samples.audible.com/bk/blak/008192/bk_blak_008192_sample.mp3","series":[{"asin":"B071NZ5J16","bookNumbers":["1"],"name":"The New Earth"},{"asin":"B0847MRLKB","bookNumbers":["1"],"name":"The Nomad Series"}],"summary":"<p>Something big is coming...big enough to destroy the entire solar system...and it's heading straight for Earth. That's what Dr. Ben Rollins, head of Harvard's exoplanet research team, is told by NASA after being dragged out of bed in the middle of the night. His first instinct is to call his daughter and wife, who are vacationing in Italy: Something is coming, he tells them, a hundred times the mass of our sun. We can't see it, we don't know what it is, but it's there. They're calling it Nomad, and it's coming fast. In just a few months, the Earth may be destroyed. </p> <p>The world erupts into chaos as the end approaches - and Ben discovers that his wife and daughter are trapped in Italy. The key to humanity's survival may rest in the final answers he pieces together in the midst of his frantic scramble to find his family before Nomad swallows the planet. </p>","title":"Nomad: The Nomad Trilogy 1","titleShort":"Nomad"},{"added":7,"asin":"B07198T9KY","authors":[{"name":"Michael G. Manning","url":"/search"}],"blurb":"Trapped within the seemingly safe confines of Castle Cameron, Gram faces both love and tragedy. His choices will not only define himself but serve to remind others of his family's legacy....","categories":[{"name":"Science Fiction & Fantasy","url":"21073381011"},{"name":"Fantasy","url":"21073517011"}],"cover":"51wllg1OiQL","format":"Unabridged Audiobook","isbns":[{"identifier":"9781502893390","type":"ISBN_13"},{"identifier":"1502893398","type":"ISBN_10"}],"language":"English","length":"11h 41m ","narrators":[{"name":"Derek Perkins"}],"progress":"6h 53m left","publishers":[{"name":"Podium Audio"}],"rating":5,"ratings":5,"releaseDate":"2015-02-20","sample":"https://samples.audible.com/bk/podm/000128/bk_podm_000128_sample.mp3","series":[{"asin":"B0719GVD5V","bookNumbers":["1"],"name":"Champions of the Dawning Dragons"}],"summary":"<p>Gram lives in the long shadow cast by his father, the late hero Dorian Thornbear. Struggling to find his place in a world where politics and wizardry appear to have replaced the need for men of might and main, he must make his own mark. Trapped within the seemingly safe confines of Castle Cameron, Gram faces both love and tragedy. His choices will not only define himself but serve to remind others of his family's legacy and the reason only a fool threatens those a Thornbear protects.</p>","title":"Thornbear: Champions of the Dawning Dragons, Book 1","titleShort":"Thornbear"},{"added":6,"asin":"B0716JM86Y","authors":[{"name":"Holly Black","url":"/search"},{"name":"Cassandra Clare","url":"/search"}],"blurb":"Most kids would do anything to pass the Iron Trial. Not Callum Hunt. He wants to fail....","categories":[{"name":"Children's Audiobooks","url":"21073373011"},{"name":"Science Fiction & Fantasy","url":"21073422011"}],"cover":"61D4MPLxNAL","downloaded":true,"format":"Unabridged Audiobook","isbns":[{"identifier":"9780545522304","type":"ISBN_13"},{"identifier":"0545522307","type":"ISBN_10"}],"language":"English","length":"10h 37m ","narrators":[{"name":"Paul Boehmer"}],"progress":"Finished","publishers":[{"name":"Listening Library"}],"rating":4.7,"ratings":32,"releaseDate":"2014-09-09","sample":"https://samples.audible.com/bk/lili/001693/bk_lili_001693_sample.mp3","series":[{"asin":"B072BTS3HB","bookNumbers":["1"],"name":"The Magisterium"}],"summary":"<p>Most kids would do anything to pass the Iron Trial. </p> <p>Not Callum Hunt. He wants to fail. </p> <p>All his life, Call has been warned by his father to stay away from magic. If he succeeds at the Iron Trial and is admitted into the Magisterium, he is sure it can only mean bad things for him. </p> <p>So he tries his best to do his worst - and fails at failing. </p> <p>Now the Magisterium awaits him. It's a place that's both sensational and sinister, with dark ties to his past and a twisty path to his future.</p>The Iron Trial is just the beginning, for the biggest test is still to come . . .From the remarkable imaginations of bestselling authors Holly Black and Cassandra Clare comes a heart-stopping, mind-blowing, pulse-pounding plunge into the magical unknown.","title":"The Iron Trial: Book One of The Magisterium","titleShort":"The Iron Trial"},{"added":5,"asin":"B076DKTZJ9","authors":[{"name":"Shemer Kuznits","url":"/search"}],"blurb":"Oren, a high-level guild master, wakes in the body of a lowly goblin. Cast out, betrayed by his most trusted advisors, Oren is stuck in New Era Online. However, there are advantages to being on the monsters’ side. ....","categories":[{"name":"Science Fiction & Fantasy","url":"21073381011"},{"name":"Science Fiction","url":"21073516011"}],"cover":"61YweicU9pL","downloaded":true,"format":"Unabridged Audiobook","isbns":[{"identifier":"1974495221","type":"ISBN_10"},{"identifier":"9781974495221","type":"ISBN_13"}],"language":"English","length":"24h 40m ","myRating":"4","narrators":[{"name":"Jeff Hays"}],"progress":"Finished","publishers":[{"name":"Spoken Realms"}],"rating":4.7,"ratings":244,"releaseDate":"2017-10-16","sample":"https://samples.audible.com/bk/mike/001769/bk_mike_001769_sample.mp3","series":[{"asin":"B07J15LFSS","bookNumbers":["1"],"name":"New Era Online"}],"summary":"<p><b>The best selling six-books series is now complete! In video games, players hunt monsters. </b></p> <p><b>But what happens when a veteran player finds himself on the monster's side?</b>&nbsp;&nbsp;</p> <p>Oren, a high-level guild master, wakes in the body of a lowly goblin. Cast out, betrayed by his most trusted advisors, Oren is stuck in New Era Online. However, there are advantages to being on the monsters’ side. Starting from scratch, he’ll have to build up a powerful monster clan to take revenge. But first, he'll have to survive long enough not to be someone else's fodder.&nbsp;&nbsp;</p> <p><i>Life Reset </i>is the first book in the bestselling fantasy LitRPG series that follows a monster main character who wields darkness-based magic. Includes heavy elements of town-building, raising a monster clan, magic, powerful enemies, and asking the deep existential questions of what it means to be alive inside a digital reality.&nbsp;</p> <p>The Soundbooth Theater team for this production: Jeff Hays - Narration, Characters, Production Supervision Dalton Lynne - Proofing Alex Tate - Production, Editing, Mastering</p>","title":"Life Reset: A LitRPG Novel: New Era Online, Book 1","titleShort":"Life Reset: A LitRPG Novel"},{"added":4,"asin":"B077NHHN7S","authors":[{"name":"Kel Kade","url":"/search"}],"blurb":"Rezkin is an elite warrior who aims to restore order in Ashai after Caydean's attack on the King's Tournament transformed former allies and trading partners into enemies....","categories":[{"name":"Science Fiction & Fantasy","url":"21073381011"},{"name":"Fantasy","url":"21073517011"}],"cover":"510z0nJ4K4L","downloaded":true,"format":"Unabridged Audiobook","language":"English","length":"16h 15m ","narrators":[{"name":"Nick Podehl"}],"progress":"Finished","publishers":[{"name":"Podium Audio"}],"rating":4.8,"ratings":389,"releaseDate":"2017-12-05","sample":"https://samples.audible.com/bk/podm/000571/bk_podm_000571_sample.mp3","series":[{"asin":"B071S5SV4Q","bookNumbers":["3"],"name":"King's Dark Tidings"}],"summary":"<p>Rezkin is an elite warrior who aims to restore order in Ashai after Caydean's attack on the King's Tournament transformed former allies and trading partners into enemies. With no army and only a ragtag group of refugees, Rezkin must wrest control of the kingdom from the mad and powerful usurper, who seems bent on destruction, and this may not be the biggest challenge. If he fails, the kingdom will be ripped apart, and Rezkin will have violated Rule 1 - to protect and honor his friends - leaving him without country, purpose, or honor. </p>","title":"Legends of Ahn: King's Dark Tidings, Book 3","titleShort":"Legends of Ahn"},{"added":3,"asin":"B077GDNLCD","authors":[{"name":"Justin Sloan","url":"/search"},{"name":"Kyle Noe","url":"/search"},{"name":"George S. Mahaffey Jr.","url":"/search"}],"blurb":"When an alien horde uses time loops to manipulate and enslave humanity, a Marine and her daughter are earth's best chance for survival....","categories":[{"name":"Science Fiction & Fantasy","url":"21073381011"},{"name":"Science Fiction","url":"21073516011"}],"cover":"61xov13EGOL","format":"Unabridged Audiobook","isbns":[{"identifier":"1097562735","type":"ISBN_10"},{"identifier":"9781097562732","type":"ISBN_13"}],"language":"English","length":"18h 27m ","narrators":[{"name":"Allyson Johnson"}],"progress":"16h 25m left","publishers":[{"name":"Podium Audio"}],"releaseDate":"2017-11-28","sample":"https://samples.audible.com/bk/podm/000563/bk_podm_000563_sample.mp3","series":null,"summary":"<p><i>When an alien horde uses time loops to manipulate and enslave humanity, a Marine and her daughter are earth's best chance for survival.</i> </p> <p>Quinn was a Marine sergeant hell-bent on ensuring that her young daughter had a world to grow up in. Now that an alien armada known as the Syndicate has invaded, that seems like a distant dream that will never be realized. But rather than accepting that the world she wanted was over, Quinn organizes a ragtag group of Marines and resistance fighters who take the fight to the aliens, even as they discover that things are not as they appear to be. </p> <p>The world is on fire and Quinn and her small band of freedom fighters are the extinguisher. </p> <p>The alien invasion is over and an occupation has begun. Trying to reach her mother, Quinn's daughter, Samantha, has been stranded in a no-man's land of shattered cities, broken dreams, and refugees. Already wise beyond her years, Samantha is forced to grow up quickly in the face of numerous life-or-death encounters, and soon links up with another group of guerrilla fighters to kick some serious alien butt. </p> <p>It's not a matter of if mother and daughter's worlds will collide, but when...and once they do, the revolt against the alien invaders will never be the same. </p> <p>The Syndicate leader, known as the Potentate, watches over everything, biding his time, working feverishly to manipulate the actions of Quinn and the others in the present and in past loops of time. Quinn and her daughter must stop the Syndicate by any means necessary, even if that includes magic and time travel. </p> <p>Get ready for the thrill ride of a lifetime, because it's going to get bloody messy. </p>","title":"Syndicate Wars","titleShort":"Syndicate Wars"},{"added":2,"asin":"B074G3QYBP","authors":[{"name":"Margaret Atwood","url":"/search"},{"name":"Valerie Martin - essay","url":"/search"}],"blurb":"After a violent coup in the United States overthrows the Constitution and ushers in a new government regime, the Republic of Gilead imposes subservient roles on all women....","cover":"51-kORCiL4L","length":"12h 6m","narrators":[{"name":"Claire Danes"},{"name":"Ray Porter"},{"name":"Margaret Atwood"},{"name":"Tim Gerard Reynolds"},{"name":"full cast"}],"progress":0,"storePageMissing":true,"title":"FREE - The Handmaid's Tale: Special Edition"}],"series":[{"asin":"B087F4QY5B","books":["B07N33MZ1V"],"length":2},{"asin":"B08DXDCKW4","books":["B08RG6ZLT2"],"length":4},{"asin":"B08KSXJZT4","books":["1774245795"],"length":3},{"asin":"B08FDY2S63","books":["B08FCPR638"],"length":2},{"asin":"B086Z1M9N6","books":["B07QHDZ8V3","B086YMH914"],"length":2},{"asin":"B084VMSZTH","books":["B085HJXLDS"],"length":4},{"asin":"B071NZB56G","books":["B071LCRG7W"],"length":6},{"asin":"B084GLFZ4K","books":["1630153710"],"length":10},{"asin":"B07YGTXZLV","books":["B07WTRPTKT"],"length":4},{"asin":"B08MKJ454Q","books":["B07WTRPTKT"],"length":10},{"asin":"B083L
